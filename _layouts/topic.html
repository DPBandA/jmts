---
layout: default
---

<div class="container">
    <div class="row">        
        <div class="col-md-12">
            <div class="dropdown centre" style="padding-bottom: 20px;padding-top: 10px;">
                <button class="btn btn-default btn-lg dropdown-toggle" 
                        type="button" id="dropdownMenuButton" 
                        data-toggle="dropdown" aria-haspopup="true" 
                        aria-expanded="false">
                    Select a topic
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for topic in site.topics %}
                    <h5><a class="dropdown-item" href="{{ topic.url }}">
                            {{ topic.subject }}
                        </a></h5>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{content}}
        </div>
    </div>
    <div class="row">        
        <div class="col-md-12 centre">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-default">Back</button>              
                <button type="button" class="btn btn-default">Next</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 centre">
            <ul class="list-group list-group-flush">
                <a href="/user-guide.html" class="list-group-item-secondary">
                    <h4>Contents</h4>
                </a>
                {% for topic in site.topics %}
                <a href="{{ topic.url }}" class="list-group-item-secondary">{{topic.subject}}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
