---
layout: default
---

<div class="row">
    <div class="col-md-2 border-right">
        <h4>Contents</h4>
        <ul>
            {% for post in site.posts %}
            <li>
                <h5><a href="{{ post.url }}">{{ post.topic }}</a></h5>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-10">
        {{content}}
    </div>    
</div>
