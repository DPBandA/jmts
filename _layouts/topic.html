---
layout: default
---

<div class="container">
    <div class="row">        
        <div class="col-md-12">
            <div class="dropdown centre" style="padding-bottom: 20px;padding-top: 10px;">
                <button class="btn btn-default btn-lg dropdown-toggle" 
                        type="button" id="dropdownMenuButton" 
                        data-toggle="dropdown" aria-haspopup="true" 
                        aria-expanded="false">
                    Select a topic
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for post in site.posts %}
                        <h5><a class="dropdown-item" href="{{ post.url }}">
                            {{ post.topic }}
                            </a></h5>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{content}}
        </div>
    </div>
    <div class="row">        
        <div class="col-md-12 centre">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-default">Prev</button>              
                <button type="button" class="btn btn-default">Next</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 border-top centre" style="padding-top: 20px;">
            <h4>Contents</h4>
            {% for post in site.posts %}
            <h5><a href="{{ post.url }}">{{post.topic}}</a></h5>
            {% endfor %}
        </div>
    </div>
</div>
