---
layout: default
---

<h2>{{ page.name }}</h2>
<h3>{{ page.position }}</h3>

{{ content }}

<h3>Posts</h3>
<ul>
    {% assign filtered_posts = site.posts | where: 'author', page.name %}
    {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.topic }}</a></li>
    {% endfor %}
</ul>
