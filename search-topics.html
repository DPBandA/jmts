---
layout: search
title: User Guide
---

<ul id="search-results" class="list-unstyled text-small"></ul>

<script>
  window.store = {
    {% for topic in site.topics %}
      "{{ topic.url | slugify }}": {
        "title": "{{ topic.title | xml_escape }}",
        "author": "{{ topic.author | xml_escape }}",
        "subject": "{{ topic.subject | xml_escape }}",
        "category": "{{ topic.category | xml_escape }}",
        "content": {{ topic.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ topic.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/search.js"></script>
