<div class="d-flex justify-content-between">

    <div>
        <h2>Latest News</h2>
        <ul>
            {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.topic }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div>

    </div>
</div>
