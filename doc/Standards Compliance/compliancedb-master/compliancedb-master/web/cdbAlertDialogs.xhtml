<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="A network connection error occurred. An attempt will be made to reload the current page."
                         header="Network Connection Error"
                         widgetVar="connectionErrorDialog"
                         width="400">

            <p:commandButton value="Ok"
                             onclick="window.location.reload();"
                             icon="ui-icon-check"/>

        </p:confirmDialog>
    </h:form>

    <h:form>
        <p:confirmDialog severity="alert"
                         message="Please enter all required(*) values."
                         header="Value(s) Required (*)"
                         widgetVar="requiredValuesAlertDialog"
                         width="400">

            <p:commandButton value="Ok"
                             onclick="requiredValuesAlertDialog.hide();"
                             icon="ui-icon-check" />

        </p:confirmDialog>
    </h:form>

    <h:form>
        <p:confirmDialog severity="info"
                         closable="false"
                         message="You are trying to enter a name that already exists. Please enter a new name."
                         header="Already Exists"
                         widgetVar="entityExistsDialog"
                         width="400">

            <p:commandButton value="Ok"
                             onclick="entityExistsDialog.hide();"
                             icon="ui-icon-check"/>
        </p:confirmDialog>
    </h:form>

    <h:form id="saveConfirmationDialogForm">
        <p:confirmDialog severity="#{complianceManager.dialogMessageSeverity}"
                         closable="false"
                         message="#{complianceManager.dialogMessage}"
                         header="#{complianceManager.dialogMessageHeader}"
                         widgetVar="saveConfirmationDialog"
                         width="425">

            <p:commandButton value="Yes"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{complianceManager.save}"                         
                             oncomplete="saveConfirmationDialog.hide();longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             icon="ui-icon-check"/>

            <p:commandButton value="No"
                             onstart="longProcessDialogVar.show();"                                                   
                             oncomplete="saveConfirmationDialog.hide();longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             icon="ui-icon-close"/>
        </p:confirmDialog>
    </h:form>
    
    <h:form>
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="This window will be reloaded due inactivity for over 5 minutes."
                         header="Inactive User"
                         widgetVar="idleMonitorDialog"
                         width="400">

            <p:commandButton value="Ok"
                             onclick="window.location.reload();"
                             icon="ui-icon-check"/>

        </p:confirmDialog>
    </h:form>

</html>
