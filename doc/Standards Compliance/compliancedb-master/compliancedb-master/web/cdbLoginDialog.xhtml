<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:dialog header="Login"
              modal="true"              
              visible="#{complianceManager.showLogin}"
              widgetVar="loginDialog"
              width="400"
              closable="false"
              resizable="false">
        <h:form id="loginForm">
            
            <h:panelGrid columns="2">
            <h:outputText id="loginMessage" value="#{complianceManager.logonMessage}" style="font-weight: bold" />
              <p:ajaxStatus id="loginStatus">
                <f:facet name="start">
                    <p:graphicImage url="ajaxloading.gif" width="16" height="16"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
                   <f:facet name="error">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username: *" />
                <p:inputText value="#{complianceManager.username}"
                             id="username" 
                             required="false"
                             label="username"
                             validatorMessage="Please enter a valid username" />

                <h:outputLabel for="password" value="Password: * " />
                <p:password id="password"
                            required="false"
                            value="#{complianceManager.password}"
                            label="password"
                            validatorMessage="Please enter a valid password"
                            feedback="false" />

                <f:facet name="footer">
                    <p:commandButton value="Login"
                                     icon="ui-icon ui-icon-person"
                                     actionListener="#{complianceManager.login}"
                                     onerror="connectionErrorDialog.show();"
                                     process="@form"
                                     update=":headerForm,:entryForm,loginForm,:mainTabViewForm:mainTabView:complianceSurveysTable"
                                     oncomplete="handleLoginRequest(xhr, status, args);"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
