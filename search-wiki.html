---
layout: search
title: Wiki
---

<ul id="search-results" class="list-unstyled text-small"></ul>

<script>
  window.store = {
    {% for wpage in site.wiki-pages %}
      "{{ wpage.url | slugify }}": {
        "title": "{{ wpage.title | xml_escape }}",
        "author": "{{ wpage.author | xml_escape }}",
        "subject": "{{ wpage.subject | xml_escape }}",
        "category": "{{ wpage.category | xml_escape }}",
        "content": {{ wpage.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ wpage.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/search.js"></script>
