<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Client Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />            
    </h:head>
    <h:body>
        <h:form id="contactForm">
            <p:dialog width="450"
                      height="350"
                      draggable="true"
                      closable="false"
                      modal="true"
                      widgetVar="contactFormDialog"
                      header="Contact Detail" >
                
                <p:commandButton value="Ok"
                                 actionListener="#{clientManager.okCurrentContact}"
                                 icon="ui-icon-check"                                
                                 update=":clientForm:client_growl,:clientForm:clientFormTabView:contactsTable,:clientForm:clientFormTabView:generalDetailsPanelGrid"
                                 process="@form"/>
                
                 <p:commandButton value="Cancel"                                 
                                 icon="ui-icon-close"
                                 oncomplete="contactFormDialog.hide();"
                                 process="@this" />
                <hr/>

                <h:panelGrid columns="2" style="width: 85%">

                    <h:outputText value="Type *:" style="font-weight: bold" />
                    <p:selectOneMenu value="#{clientManager.currentContact.type}"
                                     id="contactType" 
                                     validator="contactValidator">
                        <p:ajax
                            event="change"
                            global="true"
                            listener="#{clientManager.updateCurrentContact}"
                            process="@this" />
                        <f:selectItem itemLabel="Main" itemValue="Main" />
                        <f:selectItem itemLabel="General" itemValue="General" />
                    </p:selectOneMenu>

                    <h:outputText value="Title:" />
                    <p:inputText value="#{clientManager.currentContact.title}"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>               

                    <h:outputText value="Firstname *:" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.currentContact.firstName}"
                                 id="contactFirstname"
                                 validator="contactValidator"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Lastname *:" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.currentContact.lastName}"
                                 id="contactLastname"
                                 validator="contactValidator"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Position:" />
                    <p:inputText value="#{clientManager.currentContact.position}"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Phone:" />
                    <p:inputText value="#{clientManager.currentContact.mainPhoneNumber.localNumber}"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Email:" />
                    <p:inputText value="#{clientManager.currentContact.internet.email1}"
                                 style="width: 100%" >                
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Website:" />
                    <p:inputText value="#{clientManager.currentContact.internet.website1}"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Fax:" />
                    <p:inputText value="#{clientManager.currentContact.mainFaxNumber.localNumber}"
                                 style="width: 100%">
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateCurrentContact}"
                                process="@this"/>
                    </p:inputText>

                </h:panelGrid>
                <hr/>
                <p:commandButton value="Ok"
                                 actionListener="#{clientManager.okCurrentContact}"
                                 icon="ui-icon-check"
                                 update=":clientForm:client_growl,:clientForm:clientFormTabView:contactsTable,:clientForm:clientFormTabView:generalDetailsPanelGrid"
                                 process="@form"/>
                
                 <p:commandButton value="Cancel"                                 
                                 icon="ui-icon-close"
                                 oncomplete="contactFormDialog.hide();"
                                 process="@this" />

            </p:dialog>
        </h:form>
    </h:body>
</html>
