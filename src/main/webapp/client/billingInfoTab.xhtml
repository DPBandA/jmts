<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:panelGrid columns="2" cellspacing="10">

        <h:outputText value="Account ID:" /> 
        <p:autoComplete forceSelection="true"
                        id="account"
                        var="account"                                
                        scrollHeight="200" 
                        converter="accPacCustomerConverter"
                        value="#{clientManager.selectedClient.financialAccount}"  
                        itemLabel="#{account.idCust} (#{account.customerName})"
                        itemValue="#{account}"
                        completeMethod="#{clientManager.completeAccPacClient}" >      

            <p:ajax event="itemSelect"
                    update="account"
                    listener="#{clientManager.updateFinancialAccount}" />

        </p:autoComplete>

        <h:outputText value="Billing address:" style="font-weight: bold" />    
        <p:autoComplete id="billingAddress"
                        value="#{clientManager.selectedClient.billingAddress}"
                        dropdown="true"
                        forceSelection="true"
                        size="45"
                        maxlength="40"
                        converter="clientAddressConverter" 
                        validator="addressValidator"
                        var="address"  
                        scrollHeight="200"
                        itemValue="#{address}"
                        itemLabel="#{address.name}" 
                        completeMethod="#{clientManager.completeClientAddress}">
            
            <f:attribute name="currentClient" value="#{clientManager.selectedClient}" />

            <p:ajax event="itemSelect"
                    listener="#{clientManager.updateFinancialAccount}" />  

        </p:autoComplete>

        <ui:remove>
            <h:outputText value="Entered by:" />           
            <p:inputText value="#{clientManager.selectedClient.enteredBy.name}"
                         readonly="true" 
                         style="background-color: lightgray !important;" />  


            <h:outputText value="Date entered: " />
            <p:calendar value="#{clientManager.selectedClient.dateEntered}"                                                            
                        readonly="true"
                        readonlyInput="true"
                        showOn="none"   
                        pattern="MMM dd, yyyy" />     

            <h:outputText value="Edited by:" />            
            <p:inputText value="#{clientManager.selectedClient.editedBy.name}"                        
                         readonly="true" 
                         style="background-color: lightgray !important;" />  

            <h:outputText value="Date edited: " />
            <p:calendar value="#{clientManager.selectedClient.dateEdited}"  
                        readonly="true"
                        readonlyInput="true"
                        showOn="none"   
                        pattern="MMM dd, yyyy" />     
        </ui:remove>

    </h:panelGrid>
</html>
