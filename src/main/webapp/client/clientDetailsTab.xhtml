<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:panelGrid id="generalDetailsPanelGrid" columns="2" style="width: 85%">
        <h:outputText value="Name *:" style="font-weight: bold;" />
        <p:inputText value="#{clientManager.currentClient.name}"
                     id="clientName"
                     disabled="#{!clientManager.isClientNameAndIdEditable}"
                     style="width: 100%;"
                     validator="clientValidator">
            <f:attribute name="isNewClient" value="#{clientManager.isNewClient}" />

            <p:ajax event="change"
                    global="true"                        
                    listener="#{clientManager.updateClient}"
                    process="@this"/>
        </p:inputText>

        <h:outputText value="Taxpayer Registration Number (TRN):" />        
        <p:inputText value="#{clientManager.currentClient.taxRegistrationNumber}"
                     id="trn"
                     disabled="#{!clientManager.isClientNameAndIdEditable}" >
            <p:ajax event="change"                    
                    global="true"                   
                    listener="#{clientManager.updateClient}"
                    process="@this"/>
        </p:inputText>



        <h:panelGroup>
            <p:commandButton value="New"
                             icon="ui-icon-plus" 
                             title="Add new address"
                             update=":addressForm"
                             oncomplete="addressFormDialog.show();"
                             actionListener="#{clientManager.createNewAddress}" 
                             process="@this" >

                <p:resetInput target=":addressForm" />

            </p:commandButton>
            <p:spacer width="15" />
            <h:outputText id="currentBillingAddress" value="Current billing address: " 
                          style="font-weight: bold;"/>         
        </h:panelGroup>
        <h:outputText value="#{clientManager.currentAddress.addressLine1}"/>  

        <h:outputText value="" />
        <h:outputText value="#{clientManager.currentAddress.addressLine2}" />

        <h:outputText value="" />
        <h:outputText value="#{clientManager.currentAddress.city}" />

        <h:outputText value="" />
        <h:outputText value="#{clientManager.currentAddress.stateOrProvince}" />

        <h:panelGroup>
            <p:commandButton value="New"
                             icon="ui-icon-plus" 
                             title="Add new contact"
                             update=":contactForm"
                             oncomplete="contactFormDialog.show();"
                             actionListener="#{clientManager.createNewContact}" 
                             process="@this" >

                <p:resetInput target=":contactForm" />

            </p:commandButton>
            <p:spacer height="0" width="15" />
            <h:outputText id="currentContact" value="Current contact: " style="font-weight: bold"/>  
        </h:panelGroup>
        <h:outputText value="#{clientManager.currentContact.name}" />

    </h:panelGrid>                    

</html>
