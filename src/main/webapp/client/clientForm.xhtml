<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Client Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:insert >           
            <ui:include src="addressDialog.xhtml"/>       
            <ui:include src="contactDialog.xhtml"/>    
            <ui:include src="removeContactConfirmationDialog.xhtml"/>
            <ui:include src="removeAddressConfirmationDialog.xhtml"/>
            <ui:include src="clientManagerMessageDialog.xhtml"/>
            <ui:include src="../common/longProcessDialog.xhtml"/>  
            <ui:include src="../common/commonDialogs.xhtml"/>       
        </ui:insert>

        <h:form id="clientForm">
            <p:growl id="client_growl" life="5000" />

            <p:commandButton value="Ok"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.okClient}"
                             oncomplete="longProcessDialogVar.hide();"
                             update="client_growl"                             
                             icon="ui-icon-check"/>
            <p:commandButton value="Cancel"
                             immediate="true" 
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.cancelClientEdit}"
                             oncomplete="longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-close" />
            <hr/>
            <p:tabView id="clientFormTabView"
                       dynamic="true"
                       widgetVar="clientFormTabVar" >
                <p:tab id="clientDetailsTab" title="General details">
                    <h:panelGrid id="generalDetailsPanelGrid" columns="2" style="width: 85%">
                        <h:outputText value="Name *:" style="font-weight: bold;" />
                        <p:inputText value="#{clientManager.client.name}"
                                     id="clientName"
                                     disabled="#{!clientManager.clientNameAndIdEditable}"
                                     style="width: 100%;"
                                     validator="clientValidator">
                            <f:attribute name="isNewClient" value="#{clientManager.isNewClient}" />

                            <p:ajax event="change"
                                    global="true"    
                                    update=":clientForm:client_growl"
                                    listener="#{clientManager.updateClient}"
                                    process="@this"/>
                        </p:inputText>

                        <h:outputText value="Taxpayer Registration Number (TRN) *:"/>
                        <p:inputText value="#{clientManager.client.taxRegistrationNumber}"
                                     id="trn"
                                     validator="clientValidator"
                                     disabled="#{!clientManager.clientNameAndIdEditable}" >
                            <p:ajax event="change"
                                    global="true"
                                    update=":clientForm:client_growl"
                                    listener="#{clientManager.updateClient}"
                                    process="@this"/>
                        </p:inputText>

                        <h:outputText id="currentBillingAddress" value="Select/Add billing address: " style="font-weight: bold"/>   
                        <p:autoComplete id="currentClientBillingAddress"
                                        value="#{clientManager.billingAddress}"
                                        dropdown="true"
                                        forceSelection="true"
                                        converter="addressConverter"                            
                                        var="address"                        
                                        itemValue="#{address}"
                                        itemLabel="#{address.name}" 
                                        completeMethod="#{clientManager.completeClientAddress}">

                            <p:ajax event="itemSelect"
                                    listener="#{clientManager.updateBillingAddress}"                                        
                                    update=":clientForm:clientFormTabView:addressesTable,generalDetailsPanelGrid"
                                    process="@this" />   
                        </p:autoComplete>    


                        <h:outputText value="" />
                        <h:outputText value="#{clientManager.billingAddress.addressLine1}" />

                        <h:outputText value="" />
                        <h:outputText value="#{clientManager.billingAddress.addressLine2}" />

                        <h:outputText value="" />
                        <h:outputText value="#{clientManager.billingAddress.city}" />

                        <h:outputText value="" />
                        <h:outputText value="#{clientManager.billingAddress.stateOrProvince}" />   


                    </h:panelGrid>                    

                </p:tab>
                <p:tab title="Addresses">
                    <p:commandButton value="Add address"
                                     update=":addressForm"
                                     oncomplete="addressFormDialog.show();"
                                     actionListener="#{clientManager.createNewAddress}"/>
                    <p:dataTable id="addressesTable"
                                 var="address"
                                 paginator="true"                                 
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 value="#{clientManager.addressesModel}">

                        <f:facet name="header">
                            Addresses
                        </f:facet>

                        <p:column headerText="Full address">                            
                            <h:outputText value="#{address}" />
                        </p:column>

                        <p:column headerText="Type">                            
                            <h:outputText value="#{address.type}" />
                        </p:column>

                        <p:column style="width:32px">
                            <p:commandButton title="View/Edit address"
                                             update=":addressForm"
                                             oncomplete="addressFormDialog.show();"
                                             global="true"
                                             icon="ui-icon-pencil">
                                <f:setPropertyActionListener value="#{address}"
                                                             target="#{clientManager.currentAddress}" />
                            </p:commandButton>
                        </p:column>

                        <p:column style="width:32px">
                            <p:commandButton title="Delete Address"
                                             oncomplete="deleteAddressDialog.show();"
                                             global="true"
                                             icon="ui-icon-trash">
                                <f:setPropertyActionListener value="#{address}"
                                                             target="#{clientManager.currentAddress}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="Add address"
                                     update=":addressForm"
                                     oncomplete="addressFormDialog.show();"
                                     actionListener="#{clientManager.createNewAddress}"/>
                </p:tab>

                <p:tab title="Contacts">
                    <p:commandButton value="Add contact"
                                     update=":contactForm"
                                     oncomplete="contactFormDialog.show();"
                                     actionListener="#{clientManager.createNewContact}"/>
                    <p:dataTable id="contactsTable"
                                 var="contact"                                 
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 value="#{clientManager.contactsModel}">

                        <f:facet name="header">
                            Contacts
                        </f:facet>                      

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Contact full name"/>
                            </f:facet>
                            <h:outputText value="#{contact.firstName} #{contact.lastName}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Phone"/>
                            </f:facet>
                            <h:outputText value="#{contact.mainPhoneNumber.localNumber}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{contact.internet.email1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{contact.type}" />
                        </p:column>

                        <p:column style="width:32px">
                            <p:commandButton title="View/Edit contact"
                                             update=":contactForm"
                                             oncomplete="contactFormDialog.show();"
                                             global="true"
                                             icon="ui-icon-pencil">
                                <f:setPropertyActionListener value="#{contact}"
                                                             target="#{clientManager.currentContact}" />
                            </p:commandButton>
                        </p:column>

                        <p:column style="width:32px">
                            <p:commandButton title="Delete contact"
                                             oncomplete="deleteContactDialog.show();"
                                             global="true"
                                             icon="ui-icon-trash">
                                <f:setPropertyActionListener value="#{contact}"
                                                             target="#{clientManager.currentContact}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Add contact"
                                     update=":contactForm"
                                     oncomplete="contactFormDialog.show();"
                                     actionListener="#{clientManager.createNewContact}"/>
                </p:tab>
                <p:tab title="Tracking">
                    <h:panelGrid columns="2">
                        <h:outputText value="Entered by:" />
                        <p:inputText value="#{clientManager.client.enteredBy.name}"
                                     readonly="true" 
                                     style="background-color: grey !important;" />                  
                        <h:outputText value="Date entered:" />
                        <p:calendar value="#{clientManager.client.dateEntered}"                                    
                                    style="background-color: grey !important;"
                                    readonly="true"
                                    readonlyInput="true"
                                    showOn="none"   
                                    pattern="MMM dd, yyyy" />                            

                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <hr/>
            <p:commandButton value="Ok"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.okClient}"
                             oncomplete="longProcessDialogVar.hide();"
                             update="client_growl"
                             icon="ui-icon-check"/>            
            <p:commandButton value="Cancel"
                             immediate="true" 
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.cancelClientEdit}"
                             oncomplete="longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-close" />      
        </h:form>     
    </h:body>
</html>
