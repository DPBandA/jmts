<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton 
                value="New"
                icon="ui-icon-plus" 
                onstart="longProcessDialogVar.show();"
                disabled="#{!clientManager.user.privilege.canAddClient}"
                actionListener="#{clientManager.createNewClient}"                                            
                process="@this"
                title="Add a new client to the client database">
                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:clientsTable"/>
            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText id="clientSearchText" 
                         placeholder="Enter search text"
                         style="width:200px" 
                         value="#{clientManager.searchText}" >

                <p:ajax event="keyup"                            
                        global="false"
                        update=":mainTabViewForm:mainTabView:clientsTable"
                        listener="#{clientManager.doClientSearch}"
                        process="@this"/>

            </p:inputText>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="clientsTable"
                 var="client"
                 paginator="true"                                 
                 rows="10"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{clientManager.foundClients}">                        

        <f:facet name="header">
            <h:outputText value="Search Results (found: #{clientManager.numClientFound})" />
        </f:facet>
        
        <p:column sortBy="#{client.name}">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{client.name}" />
        </p:column>

        <p:column sortBy="#{client.enteredBy}">
            <f:facet name="header">
                <h:outputText value="Entered by"/>
            </f:facet>
            <h:outputText value="#{client.enteredBy}" />
        </p:column>

        <p:column sortBy="#{client.dateEntered}">
            <f:facet name="header">
                <h:outputText value="Date entered"/>
            </f:facet>
            <h:outputText value="#{client.dateEntered}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>

        <p:column rendered="#{clientManager.user.privilege.canAddClient}">                                       
            <f:facet name="header">
                <h:outputText value="Active?"/>
            </f:facet>
            <h:outputText value="#{client.active eq true ? 'Yes' : 'No'}" />
        </p:column>

        <p:column style="width:32px">
            <p:commandButton icon="ui-icon-pencil"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.editSelectedClient}"
                             process="@this"
                             title="View or edit this client's detail">
                <f:setPropertyActionListener value="#{client}" 
                                             target="#{clientManager.currentClient}" />
                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:clientsTable"/>

            </p:commandButton>


        </p:column>
    </p:dataTable>

</html>
