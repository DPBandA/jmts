<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid columns="3">
        <p:commandButton value="New"
                         icon="ui-icon-plus"
                         onstart="longProcessDialogVar.show();"
                         rendered="#{clientManager.user.privilege.canAddClient}"
                         actionListener="#{clientManager.createNewClient}"

                         oncomplete="longProcessDialogVar.hide();"
                         process="@this"
                         title="Add a new client"/>
        <p:spacer width="20" />
        <p:inputText id="clientSearchText" 
                     placeholder="Enter search text"
                     style="width:200px" 
                     value="#{clientManager.searchText}" >

            <p:ajax event="keyup"                            
                    global="false"
                     update=":mainTabViewForm:mainTabView:clientsTable"
                    listener="#{clientManager.doClientSearch}"
                    process="@this"/>

        </p:inputText>
    </h:panelGrid>


    <p:dataTable id="clientsTable"
                 var="client"
                 paginator="true"                                 
                 rows="10"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{clientManager.foundClients}">                        

        <p:column sortBy="#{client.name}">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{client.name}" />
        </p:column>

        <p:column sortBy="#{client.enteredBy}">
            <f:facet name="header">
                <h:outputText value="Entered by"/>
            </f:facet>
            <h:outputText value="#{client.enteredBy}" />
        </p:column>

        <p:column sortBy="#{client.dateEntered}">
            <f:facet name="header">
                <h:outputText value="Date entered"/>
            </f:facet>
            <h:outputText value="#{client.dateEntered}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>

        <ui:remove>
            <p:column>                            
                <f:facet name="header">
                    <h:outputText value="In Master Database?"/>
                </f:facet>
                <p:selectBooleanCheckbox disabled="true" value="#{client.active}" />
            </p:column>
        </ui:remove>

        <p:column style="width:32px">
            <p:commandButton icon="ui-icon-pencil"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.editSelectedClient}"

                             oncomplete="longProcessDialogVar.hide();"
                             process="@this"
                             title="View or edit this client's detail">
                <f:setPropertyActionListener value="#{client}" 
                                             target="#{clientManager.selectedClient}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>

</html>
