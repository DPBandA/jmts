<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <p:tabView id="serviceDialogTabView"                       
               widgetVar="serviceDialogTabViewVar">
        <p:tab title="General Services">
            <h:panelGrid id="serviceContract" columns="1" cellspacing="">
                <p:panel header="Services Involved" >
                    <h:panelGrid columns="3" cellspacing="10" >
                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="testingService"
                                                     value="#{contractManager.currentJob.serviceContract.serviceRequestedTesting}">
                                <p:ajax listener="#{contractManager.updateJob}"                                       
                                        global="false"                                        
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="testingService" value="Testing"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="calibrationService" value="#{contractManager.serviceRequestedCalibration}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="calibrationService" value="Calibration"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="labelEvaluationService" value="#{contractManager.serviceRequestedLabelEvaluation}" >
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="labelEvaluationService" value="Label Evaluation"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="inspectionService" value="#{contractManager.serviceRequestedInspection}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="inspectionService" value="Inspection"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="consultancyService" value="#{contractManager.serviceRequestedConsultancy}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="consultancyService" value="Consultancy"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="trainingService" value="#{contractManager.serviceRequestedTraining}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="trainingService" value="Training"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="otherService" value="#{contractManager.serviceRequestedOther}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        update="otherServiceText"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="otherService" value="Other: "/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="otherServiceText"
                                         disabled="#{!contractManager.serviceRequestedOther}"
                                         maxlength="250"
                                         value="#{contractManager.currentJob.serviceContract.serviceRequestedOtherText}" >
                                <p:ajax listener="#{contractManager.updateJob}"
                                        event="change"
                                        global="false"
                                        process="@this"/>
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Intended Market" >
                    <h:panelGrid columns="3" cellspacing="10" >
                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="localMarket" value="#{contractManager.intendedMarketLocal}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"                                        
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="localMarket" value="Local"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="caricomMarket" value="#{contractManager.intendedMarketCaricom}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"                                        
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="caricomMarket" value="Caricom"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="ukMarket" value="#{contractManager.intendedMarketUK}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"                                        
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="ukMarket" value="UK"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="usaMarket" value="#{contractManager.intendedMarketUSA}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"                                        
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="usaMarket" value="USA"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="canadaMarket" value="#{contractManager.intendedMarketCanada}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"                                        
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="canadaMarket" value="Canada"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectBooleanCheckbox id="otherIntendedMarket" value="#{contractManager.intendedMarketOther}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        update="otherIntendedMartketText"
                                        process="@this"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel for="otherIntendedMarket" value="Other: "/>
                            <p:inputText id="otherIntendedMartketText"
                                         disabled="#{!contractManager.intendedMarketOther}"
                                         maxlength="250"
                                         value="#{contractManager.currentJob.serviceContract.intendedMarketOtherText}">
                                <p:ajax listener="#{contractManager.updateJob}"
                                        global="false"
                                        event="change"                                        
                                        process="@this"/>
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Special Instructions" >
                    <p:inputTextarea
                        id="specialInstructions"
                        value="#{contractManager.currentJob.serviceContract.specialInstructions}"
                        maxlength="250"
                        counter="specialInstructionsCharsRemaining"
                        counterTemplate="{0} characters remaining."
                        autoResize="true"
                        rows="3"
                        style="width:100%">
                        <p:ajax listener="#{contractManager.updateJob}"
                                global="false"
                                event="keyup"
                                process="@this"/>
                    </p:inputTextarea>
                    <br/>
                    <h:outputText id="specialInstructionsCharsRemaining" /> 
                </p:panel>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Additional Services">
            <p:panel header="Additional Services Requested" >
                <h:panelGrid columns="1" cellspacing="10" >
                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceUrgent" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceUrgent}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceUrgent" value="Urgent (Additional charge incurred - call for more information)"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceFaxResults" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceFaxResults}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceFaxResults" value="Fax/Email Results (Subject to approval)"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceTelephonePresumptiveResults" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceTelephonePresumptiveResults}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                   
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceTelephonePresumptiveResults" value="Telephone presumptive results"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceSendMoreContractForms" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceSendMoreContractForms}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceSendMoreContractForms" value="Send more service contract forms"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceOther" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceOther}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    update="additionalServiceOtherText"
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceOther" value="Other: "/>
                        <p:inputText id="additionalServiceOtherText"
                                     maxlength="250"
                                     disabled="#{!contractManager.currentJob.serviceContract.additionalServiceOther}"
                                     value="#{contractManager.currentJob.serviceContract.additionalServiceOtherText}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    event="change"                                   
                                    process="@this"/>
                        </p:inputText>
                    </h:panelGroup>

                </h:panelGrid>

            </p:panel>
        </p:tab>
    </p:tabView>           
</html>
