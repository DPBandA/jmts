<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <p:tabView id="serviceDialogTabView"                       
               widgetVar="serviceDialogTabViewVar">
        <p:tab title="General Services">
            <h:panelGrid id="serviceContract" columns="1" >
                <p:panel header="Services Involved" >
                    <h:panelGrid columns="3" cellspacing="10" >

                        <p:selectBooleanCheckbox id="testingService" 
                                                 itemLabel="Testing"
                                                 value="#{contractManager.currentJob.serviceContract.serviceRequestedTesting}">
                            <p:ajax listener="#{contractManager.updateJob}"                                       
                                    global="false"                                        
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="calibrationService" 
                                                 itemLabel="Calibration"
                                                 value="#{contractManager.serviceRequestedCalibration}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="labelEvaluationService"     
                                                 itemLabel="Label Evaluation"
                                                 value="#{contractManager.serviceRequestedLabelEvaluation}" >
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="inspectionService" 
                                                 itemLabel="Inspection"
                                                 value="#{contractManager.serviceRequestedInspection}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="consultancyService" 
                                                 itemLabel="Consultancy"
                                                 value="#{contractManager.serviceRequestedConsultancy}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="trainingService" 
                                                 itemLabel="Training"
                                                 value="#{contractManager.serviceRequestedTraining}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                    <h:panelGrid columns="2"  cellspacing="10" style="margin-top: -10px;">
                        <p:selectBooleanCheckbox id="otherService" 
                                                 itemLabel="Other:"
                                                 value="#{contractManager.serviceRequestedOther}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    update="otherServiceText"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:inputText id="otherServiceText"
                                     disabled="#{!contractManager.serviceRequestedOther}"
                                     maxlength="250"
                                     value="#{contractManager.currentJob.serviceContract.serviceRequestedOtherText}" >
                            <p:ajax listener="#{contractManager.updateJob}"
                                    event="change"
                                    global="false"
                                    process="@this"/>
                        </p:inputText>                       
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Intended Market" >
                    <h:panelGrid columns="3" cellspacing="10" >
                        <p:selectBooleanCheckbox id="localMarket" 
                                                 itemLabel="Local"
                                                 value="#{contractManager.intendedMarketLocal}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                        
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="caricomMarket" 
                                                 itemLabel="Caricom"
                                                 value="#{contractManager.intendedMarketCaricom}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                        
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="ukMarket" 
                                                 itemLabel="UK"
                                                 value="#{contractManager.intendedMarketUK}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                        
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="usaMarket" 
                                                 itemLabel="USA"
                                                 value="#{contractManager.intendedMarketUSA}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                        
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="canadaMarket" 
                                                 itemLabel="Canada"
                                                 value="#{contractManager.intendedMarketCanada}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                        
                                    process="@this"/>
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" cellspacing="10" style="margin-top: -10px;">
                        <p:selectBooleanCheckbox id="otherIntendedMarket" 
                                                 itemLabel="Other: "
                                                 value="#{contractManager.intendedMarketOther}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    update="otherIntendedMartketText"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>
                        <p:inputText id="otherIntendedMartketText"

                                     disabled="#{!contractManager.intendedMarketOther}"
                                     maxlength="250"
                                     value="#{contractManager.currentJob.serviceContract.intendedMarketOtherText}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    event="change"                                        
                                    process="@this"/>
                        </p:inputText>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Special Instructions" >
                    <p:inputTextarea
                        id="specialInstructions"
                        value="#{contractManager.currentJob.serviceContract.specialInstructions}"
                        maxlength="250"
                        counter="specialInstructionsCharsRemaining"
                        counterTemplate="{0} characters remaining."
                        autoResize="true"
                        rows="3"
                        style="width:100%">
                        <p:ajax listener="#{contractManager.updateJob}"
                                global="false"
                                event="keyup"
                                process="@this"/>
                    </p:inputTextarea>
                    <br/>
                    <h:outputText id="specialInstructionsCharsRemaining" /> 
                </p:panel>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Additional Services">
            <p:panel header="Additional Services Requested" >
                <h:panelGrid columns="1" cellspacing="10" >
                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceUrgent" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceUrgent}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceUrgent" value="Urgent (Additional charge incurred - call for more information)"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceFaxResults" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceFaxResults}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceFaxResults" value="Fax/Email Results (Subject to approval)"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceTelephonePresumptiveResults" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceTelephonePresumptiveResults}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                   
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceTelephonePresumptiveResults" value="Telephone presumptive results"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceSendMoreContractForms" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceSendMoreContractForms}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceSendMoreContractForms" value="Send more service contract forms"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:selectBooleanCheckbox id="additionalServiceOther" 
                                                 value="#{contractManager.currentJob.serviceContract.additionalServiceOther}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    update="additionalServiceOtherText"
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="additionalServiceOther" value="Other: "/>
                        <p:inputText id="additionalServiceOtherText"
                                     maxlength="250"
                                     disabled="#{!contractManager.currentJob.serviceContract.additionalServiceOther}"
                                     value="#{contractManager.currentJob.serviceContract.additionalServiceOtherText}">
                            <p:ajax listener="#{contractManager.updateJob}"
                                    global="false"
                                    event="change"                                   
                                    process="@this"/>
                        </p:inputText>
                    </h:panelGroup>

                </h:panelGrid>

            </p:panel>
        </p:tab>
    </p:tabView>           
</html>
