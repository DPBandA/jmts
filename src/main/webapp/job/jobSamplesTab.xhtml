<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

    <p:panel id="jobSamples" header="Job Samples">

        <p:commandButton value="Add sample(s)"
                         title="Add new sample(s)"
                         actionListener="#{jobManager.jobSampleManager.createNewJobSample}"                         
                         onstart="longProcessDialogVar.show();"
                         icon="ui-icon-plus"
                         process="@this" >

            <p:ajax event="dialogReturn" 
                    listener="#{jobManager.jobSampleManager.jobSampleDialogReturn}"                    
                    update=":mainTabViewForm:mainTabView:growl2,:mainTabViewForm:mainTabView:jobFormTabView:jobNumber,:mainTabViewForm:mainTabView:jobFormTabView:jobSamples"
                    process="@form"/>

        </p:commandButton>

        <p:spacer height="9" width="10"/>
        <p:dataTable id="jobSamplesTable"
                     paginator="true"
                     rows="15"
                     var="jobSample"
                     value="#{jobManager.jobSampleManager.currentJob.filteredJobSamples}">
            <p:column style="width:100px"  >
                <f:facet name="header">
                    <h:outputText value="Reference" />
                </f:facet>
                <h:outputText value="#{jobSample.reference}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Product common name"/>
                </f:facet>
                <h:outputText value="#{jobSample.name}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Additional details"/>
                </f:facet>
                <h:outputText value="#{jobSample.description}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Other"/>
                </f:facet>
                <h:outputText value="#{jobSample.sampleBasicDetail}"/>              
            </p:column>
            <p:column style="width:32px">
                <p:menuButton id="toolsButton" value="Actions">

                    <p:menuitem>                       
                        <p:commandButton   
                            id="editSampleDetail"
                            value="Edit sample(s)"
                            style="width: 100%;text-align: left;background: none;border: 0;"
                            onstart="longProcessDialogVar.show();"  
                            icon="ui-icon-pencil"
                            actionListener="#{jobManager.jobSampleManager.editJobSample}"                                           
                            process="@this">

                            <f:setPropertyActionListener value="#{jobSample}"
                                                         target="#{jobManager.jobSampleManager.editSelectedJobSample}" />

                            <p:ajax event="dialogReturn" 
                                    listener="#{jobManager.jobSampleManager.jobSampleDialogReturn}"
                                    update=":mainTabViewForm:mainTabView:growl2,:mainTabViewForm:mainTabView:jobFormTabView:jobNumber,:mainTabViewForm:mainTabView:jobFormTabView:jobSamples"/>

                        </p:commandButton>                       
                    </p:menuitem>

                    <p:menuitem >       
                        <p:commandButton   
                            value="Copy sample(s)"                               
                            onstart="longProcessDialogVar.show();"
                            style="width: 100%;text-align: left;background: none;border: 0;"
                            actionListener="#{jobManager.jobSampleManager.copyJobSample}"                            
                            icon="ui-icon-copy"
                            process="@this">

                            <f:setPropertyActionListener value="#{jobSample}" 
                                                         target="#{jobManager.jobSampleManager.copySelectedJobSample}" />

                            <p:ajax event="dialogReturn" 
                                    listener="#{jobManager.jobSampleManager.jobSampleDialogReturn}"
                                    update=":mainTabViewForm:mainTabView:growl2,:mainTabViewForm:mainTabView:jobFormTabView:jobNumber,:mainTabViewForm:mainTabView:jobFormTabView:jobSamples"/>

                        </p:commandButton>
                    </p:menuitem>

                    <p:menuitem >                       
                        <p:commandButton   
                            value="Delete sample(s)"
                            actionListener="#{jobManager.jobSampleManager.openJobSampleDeleteConfirmDialog}"
                            style="width: 100%;text-align: left;background: none;border: 0;"
                            onstart="longProcessDialogVar.show();"
                            icon="ui-icon-trash"
                            process="@this">

                            <f:setPropertyActionListener value="#{jobSample}"
                                                         target="#{jobManager.jobSampleManager.selectedJobSample}" />

                            <p:ajax event="dialogReturn" 
                                    listener="#{jobManager.jobSampleManager.jobSampleDialogReturn}"
                                    update=":mainTabViewForm:mainTabView:growl2,:mainTabViewForm:mainTabView:jobFormTabView:jobNumber,:mainTabViewForm:mainTabView:jobFormTabView:jobSamples"/>

                        </p:commandButton>
                    </p:menuitem>                   

                </p:menuButton>                   
            </p:column>           
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" style="text-align:right" footerText="Total number of samples: #{jobManager.jobSampleManager.currentJob.numberOfSamples}"/>
                    <p:column colspan="3" style="text-align:right" footerText="Total number of products: #{jobManager.jobSampleManager.currentJob.numberOfSampleProducts}"/>
                </p:row>               
            </p:columnGroup>
        </p:dataTable>

        <p:commandButton value="Add sample(s)"
                         title="Add new sample(s)"
                         actionListener="#{jobManager.jobSampleManager.createNewJobSample}"
                         onstart="longProcessDialogVar.show();"
                         icon="ui-icon-plus"
                         process="@this" >

            <p:ajax event="dialogReturn" 
                    update=":mainTabViewForm:mainTabView:jobFormTabView:jobNumber,:mainTabViewForm:mainTabView:jobFormTabView:jobSamples"/>

        </p:commandButton>

    </p:panel>    

</html>
