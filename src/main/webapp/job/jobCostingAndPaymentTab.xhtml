<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="jobCosting" header="Costing">
        <h:panelGrid columns="3">
            <h:outputLabel value="Job number: " style="font-weight: bold;font-size: 14px;" />
            <h:outputText value="#{financeManager.currentJob.jobNumber}"
                          id="jobNumberForCosting"
                          styleClass="job-number"/>          
            <h:outputText value="&nbsp;"/>

            <h:outputText value="Purchase order #: "/>
            <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.purchaseOrderNumber}"
                         readonly="#{!financeManager.canEditJobCosting}"
                         disabled="#{financeManager.isJobCompleted}" 
                         styleClass="#{financeManager.canEditJobCosting eq true ? '' : 'read-only-text-field'}"
                         maxlength="40" >
                <p:ajax event="change"
                        global="false"
                        listener="#{financeManager.updatePurchaseOrderNumber}"
                        update="jobCosting,cashPayments,:jobDialogForm:growl2,:jobDialogForm:jobDetailToolbar1"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>

            <h:outputText value="Cost estimate ($): "/>
            <h:panelGroup>
                <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.estimatedCost}"
                             converterMessage="Please enter a valid cost estimate."
                             styleClass="#{financeManager.canEditJobCosting eq true ? 'number-field' : 'read-only-number-field'}"
                             readonly="#{!financeManager.canEditJobCosting}"
                             disabled="#{financeManager.isJobCompleted}" 
                             maxlength="15" >
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    <p:ajax event="change"
                            global="false"
                            update="jobCosting,cashPayments,:jobDialogForm:growl2,:jobDialogForm:jobDetailToolbar1"
                            listener="#{financeManager.updateJobCostingEstimate}"
                            process="@this"/>
                </p:inputText>
                <h:outputText value="&nbsp;"/>
                <h:outputText value="&nbsp;"/>
            </h:panelGroup>
            <h:outputText value="&nbsp;"/>            

            <h:outputText value="Minimum deposit required ($): "/>
            <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.minDeposit}"
                         readonly="#{!financeManager.canEditJobCosting}"
                         disabled="#{financeManager.isJobCompleted}" 
                         styleClass="#{financeManager.canEditJobCosting eq true ? 'number-field' : 'read-only-number-field'}"
                         maxlength="15">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                <p:ajax event="change"
                        global="false"
                        update="jobCosting,cashPayments,:jobDialogForm:growl2,:jobDialogForm:jobDetailToolbar1"
                        listener="#{financeManager.updateMinimumDepositRequired}"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>      

            <h:outputText value="GCT(%):"/>            
            <p:autoComplete id="gct"
                            value="#{financeManager.currentJob.jobCostingAndPayment.percentageGCT}"
                            dropdown="true"
                            forceSelection="true"
                            disabled="#{financeManager.isJobCompleted}" 
                            maxlength="10"
                            styleClass="#{financeManager.canApplyGCT eq true ? 'right-inputfield' : 'read-only-right-inputfield'}" 
                            completeMethod="#{financeManager.completeTaxPercentage}">

                <f:convertNumber minFractionDigits="1" maxFractionDigits="1"/>

                <p:ajax event="itemSelect"
                        global="true"
                        update="jobCosting,cashPayments,:jobDialogForm:growl2,:jobDialogForm:jobDetailToolbar1"
                        listener="#{financeManager.updateAllTaxes}"
                        process="@this" />

            </p:autoComplete>      
            <h:outputText value="&nbsp;"/>

            <h:outputText id="costEstimateLabel"
                          value="#{financeManager.currentJob.jobCostingAndPayment.costEstimateWithTaxLabel}"/>
            <h:panelGroup>
                <p:inputText id="estimatedCostIncludingTaxes"
                             value="#{financeManager.currentJob.jobCostingAndPayment.estimatedCostIncludingTaxes}"
                             styleClass="read-only-number-field"
                             readonly="true"
                             maxlength="15">

                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                </p:inputText>
                <h:outputText value="&nbsp;"/>
                <h:outputText value="&nbsp;"/>
            </h:panelGroup>
            <h:outputText value="&nbsp;"/>     

            <h:outputText id="minDepositLabel"
                          value="#{financeManager.currentJob.jobCostingAndPayment.minDepositWithTaxLabel}"/>
            <p:inputText id="minDepositIncludingTaxes"
                         value="#{financeManager.currentJob.jobCostingAndPayment.minDepositIncludingTaxes}"
                         styleClass="read-only-number-field"
                         readonly="true"
                         maxlength="15">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

            </p:inputText>
            <h:outputText value="&nbsp;"/>   

            <h:outputText 
                id="totalCostLabel"
                value="#{financeManager.currentJob.jobCostingAndPayment.totalCostWithTaxLabel}"/>
            <h:panelGroup>
                <p:inputText id="totalCost"
                             maxlength="15"
                             value="#{financeManager.currentJob.jobCostingAndPayment.totalCost}"                                 
                             styleClass="read-only-number-field"
                             readonly="true">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                </p:inputText>
                <p:commandButton icon="ui-icon ui-icon-pencil"
                                 actionListener="#{financeManager.openJobCostingDialog}"
                                 update=":jobDialogForm:growl2"
                                 onstart="PF('longProcessDialogVar').show();"                                 
                                 process="@this"
                                 title="View or edit job costing">

                    <p:ajax event="dialogReturn" 
                            oncomplete="PF('longProcessDialogVar').hide();"
                            listener="#{financeManager.jobCostingDialogReturn}"
                            update=":jobDialogForm:jobDetailToolbar1,jobCosting,cashPayments,:jobDialogForm:growl2"/>

                </p:commandButton>  
            </h:panelGroup>

            <h:outputText value="&nbsp;"/> 

            <h:outputText value="Amount due ($):" />            
            <p:inputText id="amountDue2"
                         value="#{financeManager.currentJob.jobCostingAndPayment.amountDue}"
                         maxlength="15"
                         styleClass="read-only-number-field"
                         readonly="true">

                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

            </p:inputText>
            <h:outputText value="&nbsp;"/>              

        </h:panelGrid>
    </p:panel>

    <p:panel id="cashPayments" header="Payment" >    
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="New"
                                 title="Add new payment"
                                 actionListener="#{financeManager.createNewCashPayment}"
                                 disabled="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                                 onstart="PF('longProcessDialogVar').show();"
                                 icon="ui-icon-plus"
                                 process="@this" >

                    <p:ajax event="dialogReturn" 
                            oncomplete="PF('longProcessDialogVar').hide();"
                            listener="#{financeManager.cashPaymentDialogReturn}"                    
                            update="cashPayments,jobCosting,:jobDialogForm:growl2,cashPayments"
                            process="@this"/>

                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <p:panel style="margin-bottom: 1px;margin-top: 1px;">
            <h:panelGrid columns="2">

                <ui:remove>
                    <h:outputText value="Invoice number:" />
                    <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.invoiceNumber}"
                                 readonly="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                                 styleClass="#{financeManager.user.employee.department.privilege.canEditInvoicingAndPayment ? '' : 'read-only-text-field'}" 
                                 maxlength="40" >
                        <p:ajax event="change"                            
                                listener="#{financeManager.updateJobCostingAndPayment}"
                                update=":jobDialogForm:jobDetailToolbar1"
                                process="@this"/>
                    </p:inputText>
                </ui:remove>

                <h:outputText value="Discount:" />
                <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.discount}"  
                             id="discountAmount"
                             readonly="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                             styleClass="#{financeManager.user.employee.department.privilege.canEditInvoicingAndPayment ? 'number-field' : 'read-only-number-field'}" 
                             validator="requiredFieldValidator"
                             converterMessage="Invalid discount value"
                             maxlength="5" >

                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                    <p:ajax event="change"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            update=":jobDialogForm:jobDetailToolbar1,jobCosting"
                            process="@this"/>
                </p:inputText> 

                <h:outputText value="Discount type:" />               
                <p:autoComplete id="discountType"
                                value="#{financeManager.currentJob.jobCostingAndPayment.discountType}"
                                dropdown="true"
                                forceSelection="true"
                                readonly="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                                styleClass="#{financeManager.user.employee.department.privilege.canEditInvoicingAndPayment ? '' : 'read-only-inputfield'}" 
                                completeMethod="#{financeManager.completeDiscountType}">

                    <p:ajax
                        event="itemSelect"
                        global="true"
                        listener="#{financeManager.updateJobCostingAndPayment}"
                        update=":jobDialogForm:jobDetailToolbar1,jobCosting"
                        process="@this" />

                </p:autoComplete>   

            </h:panelGrid>
        </p:panel>        
        <p:dataTable id="cashPaymentTable"
                     style="margin-top: 1px;margin-bottom: 1px;"
                     paginator="true"
                     rows="15"
                     var="cashPayment"
                     value="#{financeManager.currentJob.jobCostingAndPayment.cashPayments}">

            <f:facet name="header">
                <h:outputText value="Cash Payments" />
            </f:facet>

            <p:column >
                <f:facet name="header">
                    <h:outputText value="Receipt #" />
                </f:facet>
                <h:outputText value="#{cashPayment.receiptNumber}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Payment type"/>
                </f:facet>
                <h:outputText value="#{cashPayment.type}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Amount"/>
                </f:facet>
                <h:outputText value="#{cashPayment.payment}"
                              styleClass="datatable-number-field" >
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Purpose"/>
                </f:facet>
                <h:outputText value="#{cashPayment.paymentPurpose}"/>              
            </p:column>
            <p:column style="width:32px" >
                <p:menuButton id="toolsButton" 
                              disabled="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                              icon="ui-icon-pencil" title="Edit or delete payment" >
                    <p:menuitem>
                        <p:commandButton value="Edit"
                                         actionListener="#{financeManager.editCashPayment}"
                                         style="width: 100%;text-align: left;background: none;border: 0;"
                                         onstart="PF('longProcessDialogVar').show();"                                         
                                         icon="ui-icon-pencil"
                                         process="@this">

                            <f:setPropertyActionListener value="#{cashPayment}"
                                                         target="#{financeManager.selectedCashPayment}" />

                            <p:ajax event="dialogReturn" 
                                    oncomplete="PF('longProcessDialogVar').hide();"
                                    listener="#{financeManager.cashPaymentDialogReturn}"                    
                                    update="jobDialogForm:jobFormTabView:cashPayments,jobDialogForm:jobFormTabView:jobCosting,:jobDialogForm:growl2"
                                    process="@this"/>

                        </p:commandButton>  
                    </p:menuitem>
                    <p:menuitem>
                        <p:commandButton value="Delete"
                                         actionListener="#{financeManager.openCashPaymentDeleteConfirmDialog}"
                                         style="width: 100%;text-align: left;background: none;border: 0;"
                                         icon="ui-icon-trash"
                                         process="@this">

                            <f:setPropertyActionListener value="#{cashPayment}"
                                                         target="#{financeManager.selectedCashPayment}" />

                            <p:ajax event="dialogReturn" 
                                    listener="#{financeManager.cashPaymentDialogReturn}"                    
                                    update="jobDialogForm:jobFormTabView:cashPayments,jobDialogForm:jobFormTabView:jobCosting,:jobDialogForm:growl2"
                                    process="@this"/>

                        </p:commandButton>
                    </p:menuitem>
                </p:menuButton>          
            </p:column>            
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" 
                              style="text-align:right;" 
                              footerText="Total payments ($): "/>                                        
                    <p:column style="text-align:right;"> 
                        <f:facet name="footer">
                            <h:outputText value="#{financeManager.currentJob.jobCostingAndPayment.totalPayment}" >
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                            </h:outputText>
                        </f:facet>                        
                    </p:column>
                </p:row>               
            </p:columnGroup>
        </p:dataTable>
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="New"
                                 title="Add new payment"
                                 actionListener="#{financeManager.createNewCashPayment}"
                                 disabled="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                                 onstart="PF('longProcessDialogVar').show();"
                                 icon="ui-icon-plus"
                                 process="@this" >

                    <p:ajax event="dialogReturn" 
                            oncomplete="PF('longProcessDialogVar').hide();"
                            listener="#{financeManager.cashPaymentDialogReturn}"                   
                            update="jobFormTabView:jobCosting,:jobDialogForm:growl2,cashPayments"
                            process="@this" />

                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
    </p:panel>

</html>
