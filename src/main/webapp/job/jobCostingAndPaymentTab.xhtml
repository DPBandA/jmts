<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="jobCosting" header="Costing">
        <h:panelGrid columns="3">
            <h:outputText value="Purchase order #: "/>
            <p:inputText value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.purchaseOrderNumber}"
                         disabled="#{!jobManager.financeManager.isAuthorizedToModifyCostings}"
                         maxlength="250">
                <p:ajax event="change"
                        global="false"
                        listener="#{jobManager.financeManager.updateJob}"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>

            <h:outputText value="Cost estimate ($): "/>
            <h:panelGroup>
                <p:inputText value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.estimatedCost}"
                             converterMessage="Please enter a valid cost estimate."
                             disabled="#{!jobManager.financeManager.isAuthorizedToModifyCostings}"
                             maxlength="250">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    <p:ajax event="change"
                            global="false"
                            update="estimatedCostIncludingTaxes"
                            listener="#{jobManager.financeManager.updateJobCostingEstimate}"
                            process="@this"/>
                </p:inputText>
                <h:outputText value="&nbsp;"/>
                <h:outputText value="&nbsp;"/>
            </h:panelGroup>
            <h:outputText value="&nbsp;"/>            

            <h:outputText value="Minimum deposit required ($): "/>
            <p:inputText value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.minDeposit}"
                         disabled="#{!jobManager.financeManager.isAuthorizedToModifyCostings}"
                         maxlength="250">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                <p:ajax event="change"
                        global="false"
                        update="minDepositIncludingTaxes"
                        listener="#{jobManager.financeManager.updateJobCostingEstimate}"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>      

            <h:outputText value="GCT(%):"/>
            <p:selectOneMenu 
                id="gct"                
                disabled="#{!jobManager.financeManager.canApplyGCT}"
                style="width: 100px;"
                value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.percentageGCT}">
                <p:ajax
                    global="true"
                    update="estimatedCostIncludingTaxes,minDepositIncludingTaxes,totalCostLabel,costEstimateLabel,minDepositLabel,totalCost,amountDue2"
                    listener="#{jobManager.financeManager.updateAllJobCostings}"
                    process="@this" />
                <f:selectItems value="#{jobManager.financeManager.GCTPercentages}" />
            </p:selectOneMenu>  
            <h:outputText value="&nbsp;"/>

            <h:outputText id="costEstimateLabel"
                          value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.costEstimateWithTaxLabel}"/>
            <h:panelGroup>
                <p:inputText id="estimatedCostIncludingTaxes"
                             value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.estimatedCostIncludingTaxes}"
                             style="background-color: lightgoldenrodyellow !important;background-image: none;color: blue;"
                             readonly="true"
                             maxlength="250">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="change"
                            global="false"                            
                            listener="#{jobManager.financeManager.updateJobCostingEstimate}"
                            process="@this"/>
                </p:inputText>
                <h:outputText value="&nbsp;"/>
                <h:outputText value="&nbsp;"/>
            </h:panelGroup>
            <h:outputText value="&nbsp;"/>     

            <h:outputText id="minDepositLabel"
                          value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.minDepositWithTaxLabel}"/>
            <p:inputText id="minDepositIncludingTaxes"
                         value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.minDepositIncludingTaxes}"
                         style="background-color: lightgoldenrodyellow !important;background-image: none;color: blue;"
                         readonly="true"
                         maxlength="250">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                <p:ajax event="keyup"
                        global="false"                        
                        listener="#{jobManager.financeManager.updateJobCostingEstimate}"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>   

            <h:outputText 
                id="totalCostLabel"
                value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.totalCostWithTaxLabel}"/>
            <p:inputText id="totalCost"
                         maxlength="250"
                         value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.totalCost}"                                 
                         style="background-color: lightgoldenrodyellow !important;background-image: none;color: blue;"
                         readonly="true">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                <p:ajax event="keyup"
                        global="false"
                        update="amountDue2"
                        listener="#{jobManager.financeManager.updateAmountDue}"
                        process="@this"/>
            </p:inputText>

            <h:panelGroup>
                <p:commandButton icon="ui-icon ui-icon-pencil"
                                 actionListener="#{jobManager.financeManager.editJobCosting}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();"
                                 process="@this"
                                 title="View or edit job costing">
                     <p:ajax event="dialogReturn" 
                        update="jobCosting"/>
                </p:commandButton>
                <p:spacer height="0" width="10"/>    

            </h:panelGroup>

            <h:outputText value="Amount due ($):" style="font-weight: bold;" />            
            <p:inputText id="amountDue2"
                         value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.amountDue}"
                         style="background-color: lightgoldenrodyellow !important;background-image: none;color: blue;"
                         readonly="true">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>              

        </h:panelGrid>
    </p:panel>
    <p:panel id="cashPayments" header="Payment">        
        <p:commandButton value="Add payment"
                         title="Add new payment"
                         actionListener="#{jobManager.financeManager.createNewCashPayment}"
                         update=":cashPaymentDialogForm"
                         oncomplete="cashPaymentDialog.show();"
                         disabled="#{!jobManager.financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                         onstart="longProcessDialogVar.show();"
                         icon="ui-icon-plus"
                         process="@this" />
        <p:spacer height="10" width="0"/>
        <p:dataTable id="cashPaymentTable"
                     paginator="true"
                     rows="15"
                     var="cashPayment"
                     value="#{jobManager.financeManager.currentJob.jobCostingAndPayment.cashPayments}">
            <p:column style="width:100px"  >
                <f:facet name="header">
                    <h:outputText value="Receipt #" />
                </f:facet>
                <h:outputText value="#{cashPayment.receiptNumber}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Payment type"/>
                </f:facet>
                <h:outputText value="#{cashPayment.type}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Amount"/>
                </f:facet>
                <h:outputText value="#{cashPayment.payment}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Terms"/>
                </f:facet>
                <h:outputText value="#{cashPayment.paymentTerms}"/>              
            </p:column>
            <p:column style="width:32px">
                <p:menuButton id="toolsButton" value="Actions" >
                    <p:menuitem value="Edit payment details"
                                actionListener="#{jobManager.financeManager.editCashPayment}"
                                update=""
                                onstart="longProcessDialogVar.show();"
                                oncomplete=""
                                icon="ui-icon-pencil"
                                process="@this">
                        <f:setPropertyActionListener value="#{cashPayment}"
                                                     target="#{jobManager.financeManager.selectedCashPayment}" />
                    </p:menuitem>                    
                    <p:menuitem value="Delete this sample"
                                onclick="jobSampleDeleteConfirm.show();"
                                icon="ui-icon-trash"
                                process="@this">
                        <f:setPropertyActionListener value="#{cashPayment}"
                                                     target="#{jobManager.financeManager.selectedCashPayment}" />
                    </p:menuitem>
                </p:menuButton>          
            </p:column>            
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" style="text-align:right" footerText="Total payments: #{jobManager.financeManager.currentJob.jobCostingAndPayment.deposit}"/>
                    <ui:remove>
                        <p:column colspan="3" style="text-align:right" footerText="Total ??: #{jobManager.financeManager.currentJob.jobCostingAndPayment.deposit}"/>
                    </ui:remove>
                </p:row>               
            </p:columnGroup>
        </p:dataTable>
        <p:spacer height="10" width="0"/>
        <p:commandButton value="Add payment"
                         title="Add new payment"
                         actionListener="#{jobManager.financeManager.createNewCashPayment}"
                         update=":cashPaymentDialogForm"
                         oncomplete="cashPaymentDialog.show();"
                         disabled="#{!jobManager.financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                         onstart="longProcessDialogVar.show();"
                         icon="ui-icon-plus"
                         process="@this" />
    </p:panel>

</html>
