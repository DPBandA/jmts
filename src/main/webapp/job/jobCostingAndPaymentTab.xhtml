<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="jobCosting" header="Costing">
        <h:panelGrid columns="3">
            <h:outputLabel value="Job number: " style="font-weight: bold;font-size: 14px;" />
            <h:outputText value="#{jobManager.currentJob.jobNumber}"
                          id="jobNumberForCosting"
                          styleClass="job-number"/>          
            <h:outputText value="&nbsp;"/>

            <h:outputText value="Purchase order #: "/>
            <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.purchaseOrderNumber}"
                         disabled="#{!financeManager.isAuthorizedToModifyCostings}"
                         maxlength="40">
                <p:ajax event="change"
                        global="false"
                        listener="#{financeManager.updatePurchaseOrderNumber}"
                        update=":mainTabViewForm:mainTabView:jobDetailToolbar1"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>

            <h:outputText value="Cost estimate ($): "/>
            <h:panelGroup>
                <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.estimatedCost}"
                             converterMessage="Please enter a valid cost estimate."
                             styleClass="number-field"
                             disabled="#{!financeManager.isAuthorizedToModifyCostings}"
                             maxlength="15" >
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    <p:ajax event="change"
                            global="false"
                            update="estimatedCostIncludingTaxes,:mainTabViewForm:mainTabView:jobDetailToolbar1"
                            listener="#{financeManager.updateJobCostingEstimate}"
                            process="@this"/>
                </p:inputText>
                <h:outputText value="&nbsp;"/>
                <h:outputText value="&nbsp;"/>
            </h:panelGroup>
            <h:outputText value="&nbsp;"/>            

            <h:outputText value="Minimum deposit required ($): "/>
            <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.minDeposit}"
                         disabled="#{!financeManager.isAuthorizedToModifyCostings}"
                         styleClass="number-field"
                         maxlength="15">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                <p:ajax event="change"
                        global="false"
                        update="minDepositIncludingTaxes,:mainTabViewForm:mainTabView:jobDetailToolbar1"
                        listener="#{financeManager.updateMinimumDepositRequired}"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>      

            <h:outputText value="GCT(%):"/>
            <p:selectOneMenu 
                id="gct"                
                disabled="#{!financeManager.canApplyGCT}"
                style="width: 100px;text-indent: 45px;"  
                value="#{financeManager.currentJob.jobCostingAndPayment.percentageGCT}">

                <f:convertNumber minFractionDigits="3" maxFractionDigits="3"/>

                <p:ajax
                    global="true"
                    update=":mainTabViewForm:mainTabView:jobDetailToolbar1,estimatedCostIncludingTaxes,minDepositIncludingTaxes,totalCostLabel,costEstimateLabel,minDepositLabel,totalCost,amountDue2"
                    listener="#{financeManager.updateAllTaxes}"
                    process="@this" />
                
                <f:selectItems value="#{financeManager.GCTPercentages}" />
                
            </p:selectOneMenu>  
            <h:outputText value="&nbsp;"/>

            <h:outputText id="costEstimateLabel"
                          value="#{financeManager.currentJob.jobCostingAndPayment.costEstimateWithTaxLabel}"/>
            <h:panelGroup>
                <p:inputText id="estimatedCostIncludingTaxes"
                             value="#{financeManager.currentJob.jobCostingAndPayment.estimatedCostIncludingTaxes}"
                             styleClass="read-only-number-field"
                             readonly="true"
                             maxlength="15">

                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                    <p:ajax event="change"
                            global="false"                            
                            listener="#{financeManager.updateEstimatedCostIncludingTaxes}"
                            update=":mainTabViewForm:mainTabView:jobDetailToolbar1"
                            process="@this"/>
                </p:inputText>
                <h:outputText value="&nbsp;"/>
                <h:outputText value="&nbsp;"/>
            </h:panelGroup>
            <h:outputText value="&nbsp;"/>     

            <h:outputText id="minDepositLabel"
                          value="#{financeManager.currentJob.jobCostingAndPayment.minDepositWithTaxLabel}"/>
            <p:inputText id="minDepositIncludingTaxes"
                         value="#{financeManager.currentJob.jobCostingAndPayment.minDepositIncludingTaxes}"
                         styleClass="read-only-number-field"
                         readonly="true"
                         maxlength="15">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                <p:ajax event="keyup"
                        global="false"                        
                        listener="#{financeManager.updateMinimumDepositIncludingTaxes}"
                        update=":mainTabViewForm:mainTabView:jobDetailToolbar1"
                        process="@this"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>   

            <h:outputText 
                id="totalCostLabel"
                value="#{financeManager.currentJob.jobCostingAndPayment.totalCostWithTaxLabel}"/>
            <h:panelGroup>
                <p:inputText id="totalCost"
                             maxlength="15"
                             value="#{financeManager.currentJob.jobCostingAndPayment.totalCost}"                                 
                             styleClass="read-only-number-field"
                             readonly="true">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="keyup"
                            global="false"
                            listener="#{financeManager.updateTotalCost}"
                            update="amountDue2,:mainTabViewForm:mainTabView:jobDetailToolbar1"
                            process="@this"/>
                </p:inputText>
                <p:commandButton icon="ui-icon ui-icon-pencil"
                                 actionListener="#{financeManager.openJobCostingDialog}"
                                 update=":mainTabViewForm:mainTabView:growl2"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();"
                                 rendered="#{!financeManager.enableOnlyPaymentEditing}"
                                 process="@this"
                                 title="View or edit job costing">

                    <p:ajax event="dialogReturn" 
                            listener="#{financeManager.jobCostingDialogReturn}"
                            update=":mainTabViewForm:mainTabView:jobDetailToolbar1,jobCosting,:mainTabViewForm:mainTabView:growl2"/>

                </p:commandButton>  
            </h:panelGroup>

            <h:outputText value="&nbsp;"/> 

            <h:outputText value="Amount due ($):" />            
            <p:inputText id="amountDue2"
                         value="#{financeManager.currentJob.jobCostingAndPayment.amountDue}"
                         maxlength="15"
                         styleClass="read-only-number-field"
                         readonly="true">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
            </p:inputText>
            <h:outputText value="&nbsp;"/>              

        </h:panelGrid>
    </p:panel>
    <p:panel id="cashPayments" header="Payment">    
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="New"
                                 title="Add new payment"
                                 actionListener="#{financeManager.createNewCashPayment}"
                                 update=":cashPaymentDialogForm"
                                 oncomplete="cashPaymentDialog.show();"
                                 disabled="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                                 onstart="longProcessDialogVar.show();"
                                 icon="ui-icon-plus"
                                 process="@this" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:dataTable id="cashPaymentTable"
                     style="margin-top: 1px;margin-bottom: 1px;"
                     paginator="true"
                     rows="15"
                     var="cashPayment"
                     value="#{financeManager.currentJob.jobCostingAndPayment.cashPayments}">
            <p:column style="width:100px"  >
                <f:facet name="header">
                    <h:outputText value="Receipt #" />
                </f:facet>
                <h:outputText value="#{cashPayment.receiptNumber}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Payment type"/>
                </f:facet>
                <h:outputText value="#{cashPayment.type}"/>              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Amount"/>
                </f:facet>
                <h:outputText value="#{cashPayment.payment}"
                              styleClass="datatable-number-field" />              
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Terms"/>
                </f:facet>
                <h:outputText value="#{cashPayment.paymentTerms}"/>              
            </p:column>
            <p:column style="width:32px">
                <p:menuButton id="toolsButton" 
                              disabled="#{!jobManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                              value="Actions" >
                    <p:menuitem value="Edit payment details"
                                actionListener="#{financeManager.editCashPayment}"
                                update=""
                                onstart="longProcessDialogVar.show();"
                                oncomplete=""
                                icon="ui-icon-pencil"
                                process="@this">
                        <f:setPropertyActionListener value="#{cashPayment}"
                                                     target="#{financeManager.selectedCashPayment}" />
                    </p:menuitem>                    
                    <p:menuitem value="Delete this payment"
                                onclick="jobSampleDeleteConfirm.show();"
                                icon="ui-icon-trash"
                                process="@this">
                        <f:setPropertyActionListener value="#{cashPayment}"
                                                     target="#{financeManager.selectedCashPayment}" />
                    </p:menuitem>
                </p:menuButton>          
            </p:column>            
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" style="text-align:right" footerText="Total payments: #{financeManager.currentJob.jobCostingAndPayment.deposit}"/>
                    <ui:remove>
                        <p:column colspan="3" style="text-align:right" footerText="Total ??: #{financeManager.currentJob.jobCostingAndPayment.deposit}"/>
                    </ui:remove>
                </p:row>               
            </p:columnGroup>
        </p:dataTable>
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="New"
                                 title="Add new payment"
                                 actionListener="#{financeManager.createNewCashPayment}"
                                 update=":cashPaymentDialogForm"
                                 oncomplete="cashPaymentDialog.show();"
                                 disabled="#{!financeManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                                 onstart="longProcessDialogVar.show();"
                                 icon="ui-icon-plus"
                                 process="@this" />
            </p:toolbarGroup>
        </p:toolbar>
    </p:panel>

</html>
