<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >
    <p:toolbar id="jobDetailToolbar1">
        <p:toolbarGroup align="left" >  
            <p:commandButton actionListener="#{jobManager.saveCurrentJob}"                            
                             onstart="longProcessDialogVar.show();"
                             oncomplete="longProcessDialogVar.hide();"
                             value="Save"
                             update=":mainTabViewForm:mainTabView,:mainTabViewForm:mainTabView:growl2"
                             title="Save current job"
                             icon="ui-icon-disk"
                             process="@form" />

            <p:spacer height="0" width="10"/>
            
            <p:commandButton value="Close"     
                             actionListener="#{jobManager.prepareToCloseJobDetailTab}"
                             onstart="longProcessDialogVar.show();"
                             immediate="true"
                             oncomplete="longProcessDialogVar.hide();" 
                             process="@this"
                             icon="ui-icon ui-icon-close" />           
            
            <p:spacer width="20" />
            
            <h:outputText value="#{jobManager.currentJob.jobStatusAndTracking.editStatus}" />

        </p:toolbarGroup>

        <p:toolbarGroup align="right" >  
            <p:commandButton
                value="Subcontract..."
                actionListener="#{jobManager.subContractJob}"
                update=":mainTabViewForm:mainTabView:growl2"
                rendered="#{!financeManager.enableOnlyPaymentEditing}"
                global="true"               
                onstart="longProcessDialogVar.show();"
                oncomplete="longProcessDialogVar.hide();"
                title="Subcontract the current job by first creating a copy."
                icon="ui-icon-copy"
                process="@this"/>
            
            <p:spacer width="20" />
            
            <p:menuButton value="Forms" >
                <p:menuitem value="Service Contract"
                            ajax="false" 
                            immediate="true"
                            disabled="#{!jobManager.currentJobIsValid}"                   
                            update="longProgressDialogForm2"
                            onclick="longProcessDialogVar2.show();" >
                    <p:fileDownload value="#{jobManager.serviceContractFile}" />
                </p:menuitem>
            </p:menuButton>
        </p:toolbarGroup>

    </p:toolbar>

</html>
