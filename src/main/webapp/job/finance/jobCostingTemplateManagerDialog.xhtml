<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">    

    <h:form id="jobCostingTemplateManagerDialogForm">
        <p:dialog width="800"
                  height="500"
                  draggable="true"
                  modal="true"
                  widgetVar="jobCostingTemplateManagerDialog"
                  header="Costing Template Manager" >       
            <p:toolbar style="margin-top: 5px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"   
                                     oncomplete="PF('jobCostingTemplateManagerDialog').hide();"
                                     icon="ui-icon ui-icon-check"
                                     process="@form"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <ui:remove>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Template name: " style="font-weight: bold"/>
                        <p:inputText value="#{jobFinanceManager.currentJob.jobCostingAndPayment.name}"
                                     style="width: 200px">
                            <p:ajax event="change"
                                    global="false"
                                    listener="#{jobFinanceManager.updateJobCostingAndPayment}"
                                    process="@this"/>
                        </p:inputText>
                    </h:panelGrid>
                </ui:remove>
            </p:panel>
            <p:toolbar style="margin-top: 5px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"   
                                     oncomplete="PF('jobCostingTemplateManagerDialog').hide();"
                                     icon="ui-icon ui-icon-check"
                                     process="@form"/>
                </p:toolbarGroup>
            </p:toolbar>

        </p:dialog>
    </h:form>

</html>
