<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">    

    <p:confirmDialog severity="info"
                     closable="false"
                     message="The current job was copied but the copy was not saved. Please enter or change the details for the copied job as required for the subcontract."
                     header="Job Copied for Subcontract"
                     widgetVar="jobCopyDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"
                             onclick="jobCopyDialog.hide();"
                             icon="ui-icon-check"/>
        </h:form>
    </p:confirmDialog>
    <p:confirmDialog severity="alert"
                     closable="false"
                     message="You are trying to enter a client that already exists. Please enter a new client name."
                     header="Client Exists"
                     widgetVar="clientExistsDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"
                             onclick="clientExistsDialog.hide();"
                             icon="ui-icon-check"/>
        </h:form>
    </p:confirmDialog>
    <p:confirmDialog severity="alert"
                     closable="false"
                     message="An undefined error occured. Ensure that all required fields are filled out and try again."
                     header="Undefined Error"
                     widgetVar="undefinedErrorDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"   
                             onclick="undefinedErrorDialog.hide();"
                             icon="ui-icon-check"/>
        </h:form>
    </p:confirmDialog>
    <p:confirmDialog severity="alert"
                     closable="false"
                     message="Please select or enter a valid client name."
                     header="Invalid Client Name"
                     widgetVar="invalidClientNameDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"
                             onclick="invalidClientNameDialog.hide();"
                             icon="ui-icon-check"/>
        </h:form>
    </p:confirmDialog>
    <p:confirmDialog severity="alert"
                     closable="false"
                     message="Please enter a valid client name. If the client does not exist in the list, press the 'add' or 'edit' button to enter a new client."
                     header="Invalid Client"
                     widgetVar="invalidClientDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"
                             onclick="invalidClientDialog.hide();"
                             icon="ui-icon-check"/>
        </h:form>
    </p:confirmDialog>
   
    <p:confirmDialog severity="alert"
                     message="Please enter all required values."
                     header="Value(s) Required"
                     widgetVar="alertDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"
                             onclick="alertDialog.hide();"
                             icon="ui-icon-check" />
        </h:form>
    </p:confirmDialog>
    
    <p:confirmDialog severity="alert"
                     message="Please enter all required values."
                     header="Value(s) Required"
                     widgetVar="requiredValuesAlertDialog"
                     width="400">
        <h:form>
            <p:commandButton value="Ok"
                             onclick="requiredValuesAlertDialog.hide();"
                             icon="ui-icon-check"
                             />
        </h:form>
    </p:confirmDialog>   
</html>
