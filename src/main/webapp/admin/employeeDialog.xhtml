<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Employee Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>           
        <h:form id="employeeDialogForm">       
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedEmployee}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="handleSaveSelectedEmployee(xhr, status, args);longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"                                 
                                 actionListener="#{systemManager.cancelEmployeeEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>
            <hr/>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Active:"/>                                  
                    <p:selectBooleanCheckbox id="employeeActive"
                                             style="vertical-align: middle"
                                             value="#{systemManager.selectedEmployee.active}" />    

                    <h:outputText value="Title:" />
                    <p:selectOneMenu value="#{systemManager.selectedEmployee.title}" >
                        <f:selectItems value="#{systemManager.personalTitles}" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Firstname *:" for="firstName"/>
                    <p:inputText value="#{systemManager.selectedEmployee.firstName}"
                                 id="firstName" validatorMessage="Please enter a valid name" />

                    <h:outputLabel value="LastName *:" for="lastName"/>
                    <p:inputText value="#{systemManager.selectedEmployee.lastName}"
                                 id="lastName" validatorMessage="Please enter a valid name" />

                    <h:outputLabel value="Email:" for="employeeEmail"/>
                    <p:inputText value="#{systemManager.selectedEmployee.internet.email1}"
                                 id="employeeEmail" validatorMessage="Please enter a valid name" />

                    <h:outputText value="Business office:" />
                    <p:autoComplete style="width: 75%"
                                    dropdown="true"
                                    var="businessOffice"
                                    value="#{systemManager.selectedEmployee.businessOffice}"
                                    itemLabel="#{businessOffice.name}"
                                    itemValue="#{businessOffice}"
                                    converter="businessOfficeConverter"
                                    forceSelection="true"
                                    completeMethod="#{App.completeBusinessOffice}" >                  
                    </p:autoComplete>

                    <h:outputText value="Department:" />
                    <p:autoComplete var="department"
                                    dropdown="true"
                                    forceSelection="true"                               
                                    size="40"
                                    maxlength="250"
                                    scrollHeight="200"
                                    value="#{systemManager.selectedEmployee.department}"
                                    title="#{systemManager.selectedEmployee.department}"
                                    itemValue="#{department}"
                                    itemLabel="#{department.truncatedName}"
                                    converter="departmentConverter"
                                    completeMethod="#{App.completeDepartment}" >                
                    </p:autoComplete>                    

                </h:panelGrid>
            </p:panel>
            <hr/>
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedEmployee}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="handleSaveSelectedEmployee(xhr, status, args);longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"                                 
                                 actionListener="#{systemManager.cancelEmployeeEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
