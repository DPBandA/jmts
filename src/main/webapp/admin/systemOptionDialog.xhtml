<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>System Option Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>  
        <h:form id="systemOptionDialogForm">        
            <p:growl id="growl" life="5000" />
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedSystemOption}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-check"
                                 update="growl"
                                 process="@form"/>
                <p:commandButton value="Cancel"
                                 actionListener="#{systemManager.cancelSystemOptionEdit}" 
                                 immediate="true" 
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>
            <hr/>
            <p:panel>
                <h:panelGrid columns="2">                
                    <h:outputText value="Name *:" />
                    <p:inputText value="#{systemManager.selectedSystemOption.name}"    
                                 id="systemOptionName"
                                 style="width:300px" >
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputText> 

                    <h:outputText value="Value *:" />
                    <p:inputText value="#{systemManager.selectedSystemOption.optionValue}"
                                 id="systemOptionValue"
                                 style="width:300px" > 
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputText>

                    <h:outputText value="Value Type *:" />
                    <p:inputText value="#{systemManager.selectedSystemOption.optionValueType}"
                                 id="systemOptionValueType"
                                 style="width:300px" >
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputText> 

                    <h:outputText value="Category *:" />
                    <p:inputText value="#{systemManager.selectedSystemOption.category}"
                                 id="systemOptionCategory"
                                 style="width:300px" >
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputText>

                    <h:outputText value="Comments/Description *:" style="width: 50%" />
                    <p:inputTextarea  value="#{systemManager.selectedSystemOption.comments}"
                                      id="systemOptionComment"
                                      maxlength="1000"
                                      rows="4"
                                      style="width:300px" >
                        <f:validator validatorId="systemOptionValidator" />
                    </p:inputTextarea>                           

                </h:panelGrid>
            </p:panel>
            <hr/>
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedSystemOption}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-check"
                                 update="growl"
                                 process="@form"/>
                <p:commandButton value="Cancel"
                                 actionListener="#{systemManager.cancelSystemOptionEdit}"
                                 immediate="true" 
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />                               
            </h:panelGrid>       
        </h:form> 
    </h:body>
</html>
