<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:focus for="userSearchText"/>

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new employee"                                  
                             value="New"
                             actionListener="#{systemManager.createNewEmployee}"
                             onstart="PF('longProcessDialogVar').show();"
                             onerror="PF('connectionErrorDialog').show();"
                             process="@this"
                             icon="ui-icon ui-icon-plus" >

                <p:ajax event="dialogReturn" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:employeesTable"/>

            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText id="employeeSearchText" 
                         value="#{systemManager.employeeSearchText}"
                         style="width:150px"
                         placeholder="Enter search text">
                <p:ajax event="keyup"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:employeesTable"
                        listener="#{systemManager.doEmployeeSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:outputLabel for="activeEmployeesOnly" value="Active employees only: " />  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeEmployeesOnly"
                                         value="#{systemManager.isActiveEmployeesOnly}" >
                    <p:ajax  update=":mainTabViewForm:mainTabView:centerTabView:employeesTable"
                             listener="#{systemManager.doEmployeeSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeEmployeesOnly" value="Check to show active employees only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>    

    <p:dataTable id="employeesTable"                                       
                 var="employee"                                        
                 paginator="true"
                 rows="15"
                 widgetVar="employeesTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundEmployees}">

        <f:facet name="header">
            Employees
        </f:facet>

        <ui:remove>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Rec. ID"/>
                </f:facet>
                <h:outputText value="#{employee.id}" />
            </p:column>
        </ui:remove>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Firstname"/>
            </f:facet>
            <h:outputText value="#{employee.firstName}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Lastname"/>
            </f:facet>
            <h:outputText value="#{employee.lastName}" />
        </p:column>

        <ui:remove>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Business Office"/>
                </f:facet>
                <h:outputText value="#{employee.businessOffice.name}" />
            </p:column>
        </ui:remove>

        <p:column style="width:32px">
            <p:commandButton title="View or edit employee"   
                             actionListener="#{systemManager.editEmployee}"
                             onstart="PF('longProcessDialogVar').show();"
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">
                <f:setPropertyActionListener value="#{employee}"                                                                    
                                             target="#{systemManager.selectedEmployee}" />
                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:employeesTable"/>

            </p:commandButton>           
        </p:column>


    </p:dataTable>
</html>
