<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Department Detail</title>
        <style type="text/css">            
            .ui-widget {
                font-size: 80%;               
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>           
        <h:form id="departmentDialogForm">        
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedDepartment}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();handleSaveSelectedDepartment(xhr, status, args);"
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"
                                 actionListener="#{systemManager.cancelDepartmentEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>
            <hr/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Rec. ID #:" for="departmentID"/>
                <h:panelGroup>
                    <p:inputText value="#{systemManager.selectedDepartment.id}"
                                 readonly="true"
                                 style="background-color:darkgray !important;"
                                 id="departmentID" />
                    <p:spacer height="0" width="5"/>                   
                    <p:selectBooleanCheckbox id="departmentActive"
                                             style="vertical-align: middle"
                                             value="#{systemManager.selectedDepartment.active}" >                       
                    </p:selectBooleanCheckbox>
                    <p:spacer height="0" width="5"/>
                    <p:tooltip for="departmentActive" value="Check to indicate that this department is active" showEffect="fade" hideEffect="fade" />
                    <p:outputLabel for="departmentActive" value="Active" />    
                </h:panelGroup>

                <h:outputText value="Code:" />
                <p:inputText value="#{systemManager.selectedDepartment.subGroupCode}"
                             style="width:300px"
                             id="departmentCode" validatorMessage="Please enter a valid code" /> 

                <h:outputText value="Name:" />
                <p:inputText value="#{systemManager.selectedDepartment.name}"
                             style="width:300px"
                             id="departmentName" validatorMessage="Please enter a valid name" /> 

                <h:outputText value="Head:" />
                <p:autoComplete var="departmentHead"
                                size="40"
                                dropdown="true"
                                maxlength="50"
                                value="#{systemManager.selectedDepartment.head}"
                                title="#{systemManager.selectedDepartment.head}"
                                itemLabel="#{departmentHead.name}"
                                itemValue="#{departmentHead}"
                                converter="employeeConverter"
                                forceSelection="true"
                                completeMethod="#{jobManager.completeEmployee}" >                       
                </p:autoComplete>       

                <h:outputText value="Acting Head:" />
                <h:panelGroup>
                    <p:autoComplete var="departmentActingHead"
                                    size="40"
                                    dropdown="true"
                                    maxlength="100"
                                    value="#{systemManager.selectedDepartment.actingHead}"
                                    title="#{systemManager.selectedDepartment.actingHead}"
                                    itemLabel="#{departmentActingHead.name}"
                                    itemValue="#{departmentActingHead}"
                                    converter="employeeConverter"
                                    forceSelection="true"
                                    completeMethod="#{jobManager.completeEmployee}" >                       
                    </p:autoComplete>     
                    <p:spacer height="0" width="5"/>
                    <p:selectBooleanCheckbox id="actingHeadActive"
                                             style="vertical-align: middle"
                                             value="#{systemManager.selectedDepartment.actingHeadActive}" >                       
                    </p:selectBooleanCheckbox>
                    <p:spacer height="0" width="5"/>
                    <p:tooltip for="actingHeadActive" value="Check to indicate that the selected acting head is active" showEffect="fade" hideEffect="fade" />
                    <p:outputLabel for="actingHeadActive" value="Active" />    
                </h:panelGroup>

                <h:outputText value="Email:" />
                <p:inputText value="#{systemManager.selectedDepartment.internet.email1}"
                             style="width:300px"
                             id="departmentEmail" validatorMessage="Please enter a valid name" />  
            </h:panelGrid>
            <hr/>
            <p:tabView >
                <p:tab title="Job Privileges">
                    <h:panelGrid columns="6">
                        <h:selectBooleanCheckbox id="canEnterJob" 
                                                 value="#{systemManager.selectedDepartment.privilege.canEnterJob}" >
                            <p:ajax listener="#{systemManager.updateCanEnterJob}"   
                                    event="change"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="canEnterJob" value="Enter any job"/>

                        <h:selectBooleanCheckbox id="canEditJob"                                                  
                                                 value="#{systemManager.selectedDepartment.privilege.canEditJob}">
                            <p:ajax listener="#{systemManager.updateCanEditJob}"   
                                    event="change"                                    
                                    process="@this"/>
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="canEditJob" value="Edit any job"/>

                        <h:selectBooleanCheckbox id="canEditInvoicingAndPayment"                                                  
                                                 value="#{systemManager.selectedDepartment.privilege.canEditInvoicingAndPayment}" />

                        <h:outputLabel for="canEditInvoicingAndPayment" value="Edit invoicing and payment"/>

                        <h:selectBooleanCheckbox id="canApplyTaxesToJobCosting"                                                  
                                                 value="#{systemManager.selectedDepartment.privilege.canApplyTaxesToJobCosting}" />

                        <h:outputLabel for="canApplyTaxesToJobCosting" value="Apply taxes to job costing"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Organizational Privileges">
                    <h:panelGrid columns="6">
                        <h:selectBooleanCheckbox id="canAddClient" value="#{systemManager.selectedDepartment.privilege.canAddClient}" />
                        <h:outputLabel for="canAddClient" value="Add client"/>

                        <h:selectBooleanCheckbox id="canDeleteClient" value="#{systemManager.selectedDepartment.privilege.canDeleteClient}" />
                        <h:outputLabel for="canDeleteClient" value="Delete client"/>                       
                    </h:panelGrid>
                </p:tab>                   

            </p:tabView>
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedDepartment}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();handleSaveSelectedDepartment(xhr, status, args);"
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"
                                 actionListener="#{systemManager.cancelDepartmentEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />                
            </h:panelGrid>       
        </h:form> 
    </h:body>
</html>
