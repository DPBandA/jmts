<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Department Detail</title>
        <link rel="stylesheet" href="../css/main.css" />
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>           
        <h:form id="departmentDialogForm">        
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedDepartment}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();handleSaveSelectedDepartment(xhr, status, args);"
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"
                                 actionListener="#{systemManager.cancelDepartmentEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>
            <hr/>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Active:"/>               
                    <p:selectBooleanCheckbox id="departmentActive"
                                             style="vertical-align: middle"
                                             value="#{systemManager.selectedDepartment.active}" />                       

                    <h:outputText value="Code:" />
                    <p:inputText value="#{systemManager.selectedDepartment.subGroupCode}"
                                 style="width:300px"
                                 id="departmentCode" validatorMessage="Please enter a valid code" /> 

                    <h:outputText value="Name:" />
                    <p:inputText value="#{systemManager.selectedDepartment.name}"
                                 style="width:300px"
                                 id="departmentName" validatorMessage="Please enter a valid name" /> 

                    <h:outputText value="Head:" />
                    <p:autoComplete var="departmentHead"
                                    size="40"
                                    dropdown="true"
                                    maxlength="50"
                                    value="#{systemManager.selectedDepartment.head}"
                                    title="#{systemManager.selectedDepartment.head}"
                                    itemLabel="#{departmentHead.name}"
                                    itemValue="#{departmentHead}"
                                    converter="employeeConverter"
                                    forceSelection="true"
                                    completeMethod="#{App.completeEmployee}" >                       
                    </p:autoComplete>       

                    <h:outputText value="Acting Head:" />
                    <h:panelGroup>
                        <p:autoComplete var="departmentActingHead"
                                        size="40"
                                        dropdown="true"
                                        maxlength="100"
                                        value="#{systemManager.selectedDepartment.actingHead}"
                                        title="#{systemManager.selectedDepartment.actingHead}"
                                        itemLabel="#{departmentActingHead.name}"
                                        itemValue="#{departmentActingHead}"
                                        converter="employeeConverter"
                                        forceSelection="true"
                                        completeMethod="#{App.completeEmployee}" >                       
                        </p:autoComplete>     
                        <p:spacer height="0" width="5"/>
                        <p:selectBooleanCheckbox id="actingHeadActive"
                                                 style="vertical-align: middle"
                                                 value="#{systemManager.selectedDepartment.actingHeadActive}" >                       
                        </p:selectBooleanCheckbox>
                        <p:spacer height="0" width="5"/>
                        <p:tooltip for="actingHeadActive" value="Check to indicate that the selected acting head is active" showEffect="fade" hideEffect="fade" />
                        <p:outputLabel for="actingHeadActive" value="Active" />    
                    </h:panelGroup>

                    <h:outputText value="Email:" />
                    <p:inputText value="#{systemManager.selectedDepartment.internet.email1}"
                                 style="width:300px"
                                 id="departmentEmail" validatorMessage="Please enter a valid name" />  
                </h:panelGrid>
            </p:panel>
            <hr/>
            <p:tabView >
                <p:tab title="Job Privileges">
                    <h:panelGrid columns="3" cellspacing="10">
                        <p:selectBooleanCheckbox id="canEnterJob" 
                                                 itemLabel="Enter any job"
                                                 value="#{systemManager.selectedDepartment.privilege.canEnterJob}" >
                            <p:ajax listener="#{systemManager.updateCanEnterJob}"   
                                    event="change"                                    
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="canEditJob"      
                                                 itemLabel="Edit any job"
                                                 value="#{systemManager.selectedDepartment.privilege.canEditJob}">
                            <p:ajax listener="#{systemManager.updateCanEditJob}"   
                                    event="change"                                    
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="canEditInvoicingAndPayment"  
                                                 itemLabel="Edit invoicing and payment"
                                                 value="#{systemManager.selectedDepartment.privilege.canEditInvoicingAndPayment}" />

                        <p:selectBooleanCheckbox id="canApplyTaxesToJobCosting"  
                                                 itemLabel="Apply taxes to job costing"
                                                 value="#{systemManager.selectedDepartment.privilege.canApplyTaxesToJobCosting}" />

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Organizational Privileges">
                    <h:panelGrid columns="3" cellspacing="10">
                        <p:selectBooleanCheckbox id="canAddClient" 
                                                 itemLabel="Add client"
                                                 value="#{systemManager.selectedDepartment.privilege.canAddClient}" />

                        <p:selectBooleanCheckbox id="canDeleteClient" 
                                                 itemLabel="Delete client"
                                                 value="#{systemManager.selectedDepartment.privilege.canDeleteClient}" />
                    </h:panelGrid>
                </p:tab>                   

            </p:tabView>
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedDepartment}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="longProcessDialogVar.hide();handleSaveSelectedDepartment(xhr, status, args);"
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"
                                 actionListener="#{systemManager.cancelDepartmentEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />                
            </h:panelGrid>       
        </h:form> 
    </h:body>
</html>
