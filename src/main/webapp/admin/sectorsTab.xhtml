<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new sector"                                  
                             value="New"
                             actionListener="#{systemManager.createNewSector}"
                             onstart="longProcessDialogVar.show();"
                             oncomplete="longProcessDialogVar.hide();"
                             update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:SectorsTable"
                             onerror="connectionErrorDialog.show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-plus" >

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:SectorsTable" />

            </p:commandButton>     
            <p:spacer width="20" />        
            <p:inputText id="sectorSearchText" 
                         value="#{systemManager.sectorSearchText}"
                         style="width:150px" 
                         placeholder="Enter any part of name">
                <p:ajax event="keyup"
                        global="false"
                        onstart="longProcessDialogVar.show();" 
                        oncomplete="longProcessDialogVar.hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:SectorsTable"
                        listener="#{systemManager.doSectorSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>
    </p:toolbar>    
    <p:dataTable id="SectorsTable"                                       
                 var="sector"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 widgetVar="SectorsTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundSectors}">

        <p:ajax event="cellEdit" listener="#{systemManager.onSectorCellEdit}" />

        <f:facet name="header">
            Sectors
        </f:facet>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"> <h:outputText value="#{sector.name}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{sector.name}" style="width:96%"/></f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column headerText="Description">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{sector.description}" /></f:facet>
                <f:facet name="input"><p:inputTextarea value="#{sector.description}" style="width:96%"/></f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column headerText="Active" sortBy="#{sector.usable}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{sector.usable}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{sector.usable}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>  

        <p:column style="width:32px">
            <p:commandButton title="View or edit sector"   
                             actionListener="#{systemManager.editSector}"
                             onstart="longProcessDialogVar.show();"                                                                    
                             onerror="connectionErrorDialog.show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:SectorsTable" />

                <f:setPropertyActionListener value="#{sector}"                                                                    
                                             target="#{systemManager.selectedSector}" />
            </p:commandButton>           
        </p:column>

    </p:dataTable>          
</html>
