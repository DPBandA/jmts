<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />


        <title>User Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/> 
        <h:form id="usersDialogForm" >       
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedUser}"                                
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="handleSaveSelectedUser(xhr, status, args);longProcessDialogVar.hide();"                                 
                                 icon="ui-icon ui-icon-check" 
                                 process="@form" />
                <p:commandButton value="Cancel"                                
                                 actionListener="#{systemManager.cancelUserEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>           
            <hr/>
            <h:panelGrid columns="2" >
                <h:outputText value="Username:" />
                <h:panelGroup>                   
                    <h:inputText value="#{systemManager.selectedUser.username}"/>   
                    <p:spacer height="0" width="5"/>
                    <p:selectBooleanCheckbox id="authenticateUser" value="#{systemManager.selectedUser.authenticate}" />                        
                    <p:spacer height="0" width="5"/>
                    <h:outputLabel for="authenticateUser" value="authenticate"/>
                </h:panelGroup>

                <h:outputText value="Employee:" />               
                <p:autoComplete var="employee"
                                size="40"
                                scrollHeight="175"
                                dropdown="true"
                                maxlength="250"
                                value="#{systemManager.selectedUser.employee}"
                                title="#{systemManager.selectedUser.employee}"
                                itemLabel="#{employee.name}"
                                itemValue="#{employee}"
                                converter="employeeConverter"
                                forceSelection="true"
                                completeMethod="#{jobManager.completeEmployee}" >                       
                </p:autoComplete>   

            </h:panelGrid>
            <hr/>
            <p:tabView >
                <p:tab title="Job Privileges">
                    <h:panelGrid columns="6">
                        <p:selectBooleanCheckbox id="canEnterJob" 
                                                 value="#{systemManager.selectedUser.privilege.canEnterJob}" >
                            <p:ajax listener="#{systemManager.updateCanEnterJob}"   
                                    event="change"
                                    update="canEnterOwnJob,canEnterDepartmentJob"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>
                        <h:outputLabel for="canEnterJob" value="Enter any job"/>

                        <p:selectBooleanCheckbox id="canEnterDepartmentJob" 
                                                 disabled="#{systemManager.selectedUser.privilege.canEnterJob}"
                                                 value="#{systemManager.selectedUser.privilege.canEnterDepartmentJob}" >
                            <p:ajax listener="#{systemManager.updateCanEnterDepartmentJob}"   
                                    event="change"
                                    update="canEnterOwnJob"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>
                        <h:outputLabel for="canEnterDepartmentJob" value="Enter department's jobs"/>

                        <p:selectBooleanCheckbox id="canEnterOwnJob" 
                                                 disabled="#{systemManager.selectedUser.privilege.canEnterJob}"
                                                 value="#{systemManager.selectedUser.privilege.canEnterOwnJob}" />
                        <h:outputLabel for="canEnterOwnJob" value="Enter own jobs"/>

                        <p:selectBooleanCheckbox id="canEditJob"
                                                 value="#{systemManager.selectedUser.privilege.canEditJob}">
                            <p:ajax listener="#{systemManager.updateCanEditJob}"   
                                    event="change"
                                    update="canEditOwnJob,canEditDepartmentalJob"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>
                        <h:outputLabel for="canEditJob" value="Edit any job"/>

                        <p:selectBooleanCheckbox id="canEditDepartmentalJob" 
                                                 disabled="#{systemManager.selectedUser.privilege.canEditJob}"
                                                 value="#{systemManager.selectedUser.privilege.canEditDepartmentJob}" >
                            <p:ajax listener="#{systemManager.updateCanEditDepartmentalJob}"   
                                    event="change"
                                    update="canEditOwnJob"/>
                        </p:selectBooleanCheckbox>

                        <h:outputLabel for="canEditDepartmentalJob" value="Edit department's jobs"/>

                        <p:selectBooleanCheckbox id="canEditOwnJob" 
                                                 disabled="#{systemManager.selectedUser.privilege.canEditJob}"
                                                 value="#{systemManager.selectedUser.privilege.canEditOwnJob}"/>
                        <h:outputLabel for="canEditOwnJob" value="Edit own jobs"/>


                        <p:selectBooleanCheckbox id="canApproveJobCosting" 
                                                 value="#{systemManager.selectedUser.privilege.canApproveJobCosting}"/>
                        <h:outputLabel for="canApproveJobCosting" value="Approve job costing"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Organizational Privileges">
                    <h:panelGrid columns="6">
                        <p:selectBooleanCheckbox id="canAddClient" value="#{systemManager.selectedUser.privilege.canAddClient}" />
                        <h:outputLabel for="canAddClient" value="Add client"/>

                        <p:selectBooleanCheckbox id="canDeleteClient" value="#{systemManager.selectedUser.privilege.canDeleteClient}" />
                        <h:outputLabel for="canDeleteClient" value="Delete client"/>

                        <p:selectBooleanCheckbox id="canAddEmployee" value="#{systemManager.selectedUser.privilege.canAddEmployee}" />
                        <h:outputLabel for="canAddEmployee" value="Add employee"/>

                        <p:selectBooleanCheckbox id="canDeleteEmployee" value="#{systemManager.selectedUser.privilege.canDeleteEmployee}" />
                        <h:outputLabel for="canDeleteEmployee" value="Delete employee"/>

                        <p:selectBooleanCheckbox id="canAddDepartment" value="#{systemManager.selectedUser.privilege.canAddDepartment}" />
                        <h:outputLabel for="canAddDepartment" value="Add department"/>

                        <p:selectBooleanCheckbox id="canDeleteDepartment" value="#{systemManager.selectedUser.privilege.canDeleteDepartment}" />
                        <h:outputLabel for="canDeleteDepartment" value="Delete department"/>

                        <p:selectBooleanCheckbox id="canBeFinancialAdministrator" value="#{systemManager.selectedUser.privilege.canBeFinancialAdministrator}" />
                        <h:outputLabel for="canBeFinancialAdministrator" value="Financial administrator"/>

                        <p:selectBooleanCheckbox id="canBeJMTSAdministrator" value="#{systemManager.selectedUser.privilege.canBeJMTSAdministrator}" />
                        <h:outputLabel for="canBeJMTSAdministrator" value="System administrator"/>

                        <p:selectBooleanCheckbox id="canBeSuperUser" 
                                                 rendered="#{systemManager.selectedUser.privilege.canBeSuperUser}"
                                                 value="#{systemManager.selectedUser.privilege.canBeSuperUser}" />
                        <h:outputLabel for="canBeSuperUser" 
                                       rendered="#{systemManager.selectedUser.privilege.canBeSuperUser}"
                                       value="Super User"/>
                    </h:panelGrid>
                </p:tab>                    

            </p:tabView>
            <hr/>
            <h:panelGrid columns="4" >
                <p:commandButton value="Ok"
                                 actionListener="#{systemManager.saveSelectedUser}"
                                 onstart="longProcessDialogVar.show();"
                                 oncomplete="handleSaveSelectedUser(xhr, status, args);longProcessDialogVar.hide();"                                 
                                 icon="ui-icon ui-icon-check"
                                 process="@form"/>
                <p:commandButton value="Cancel"                                 
                                 actionListener="#{systemManager.cancelUserEdit}"
                                 oncomplete="longProcessDialogVar.hide();"
                                 icon="ui-icon ui-icon-close" />               
            </h:panelGrid>    

            <p:remoteCommand name="updateSelectedUser"
                             actionListener="#{systemManager.updateSelectedUser}"                                     
                             onerror="connectionErrorDialog.show();"
                             update="@this"
                             process="@this"/>
        </h:form>
    </h:body>
</html>
