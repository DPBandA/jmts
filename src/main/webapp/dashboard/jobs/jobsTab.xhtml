<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;">

        <p:toolbarGroup align="left">

            <ui:remove>
                <p:commandButton                
                    actionListener="#{jobManager.createNewJob}"      
                    onstart="PF('longProcessDialogVar').show();" 
                    oncomplete="PF('longProcessDialogVar').hide();"
                    onerror="PF('connectionErrorDialog').show();"
                    value="New"       
                    update="headerForm:growl3"
                    title="Create new job"
                    icon="ui-icon-plus"
                    process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":mainTabViewForm:mainTabView"
                            listener="#{jobManager.jobDialogReturn}" />

                </p:commandButton>
            </ui:remove>
            <p:menuButton value="New" >  
                <p:menuitem>                       
                    <p:commandButton value="Job"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new job"
                                     icon="ui-icon-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{jobManager.createNewJob}"  
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView"
                                listener="#{jobManager.jobDialogReturn}" />

                    </p:commandButton>          
                </p:menuitem>
                <p:separator/>
                <p:menuitem>                       
                    <p:commandButton value="Purchase requisition"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new purchase requisition"
                                     icon="ui-icon-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{purchasingManager.createNewPurchaseReq}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView:purchasereqsTable"/>

                    </p:commandButton>          
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="Supplier"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new supplier"
                                     icon="ui-icon-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{financeManager.createNewSupplier}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":mainTabViewForm:mainTabView:suppliersTable"/>

                    </p:commandButton>          
                </p:menuitem>

            </p:menuButton>    

        </p:toolbarGroup>

        <p:toolbarGroup align="right">            
            <p:menuButton value="Tools" >  
                <p:menuitem>
                    <p:commandButton value="Job Browser"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open the Job Browser tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{jobManager.openJobBrowser}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>
                <p:separator />
                <p:menuitem>
                    <p:commandButton value="Clients"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open the Clients tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{jobManager.openClientsTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>
                <p:separator />
                <p:menuitem>
                    <p:commandButton value="Reports"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open the Reports tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{jobManager.openReportsTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>
                <p:separator />
                <p:menuitem>
                    <p:commandButton value="Purchase Requisitions"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open Purchase Requisition tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{purchasingManager.openPurchaseReqsTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>
                <p:menuitem>
                    <p:commandButton value="Suppliers"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open suppliers tab"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{financeManager.openSuppliersTab}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />

                </p:menuitem>
            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

    <ui:include src="search.xhtml"/>   


</html>
