<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left">
            <p:menuButton value="New" >  

                <p:menuitem>                       
                    <p:commandButton value="User"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new user"
                                     icon="fa fa-user-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewUser}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn"
                                oncomplete="centerTabVar.select(0);"
                                update=":mainTabViewForm:mainTabView:centerTabView:usersTable"/>

                    </p:commandButton>          
                </p:menuitem>     

                <p:menuitem>                       
                    <p:commandButton value="Employee"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new employee"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewEmployee}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="centerTabVar.select(1);"
                                update=":mainTabViewForm:mainTabView:centerTabView:employeesTable"/>

                    </p:commandButton>          
                </p:menuitem>          

                <p:menuitem>                       
                    <p:commandButton value="Department"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new department"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewDepartment}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="centerTabVar.select(2);"
                                update=":mainTabViewForm:mainTabView:centerTabView:departmentsTable"/>

                    </p:commandButton>          
                </p:menuitem>  

                <p:menuitem>                       
                    <p:commandButton value="Organization"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new organization"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewBusiness}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="centerTabVar.select(3);"
                                update=":mainTabViewForm:mainTabView:centerTabView:businessesTable"/>

                    </p:commandButton>          
                </p:menuitem>  

                <p:menuitem>                       
                    <p:commandButton value="Job classification"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new job classification"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewClassification}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="dataListsTabViewVar.select(0);"
                                update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:ClassificationsTable"/>

                    </p:commandButton>          
                </p:menuitem>  

                <p:menuitem>                       
                    <p:commandButton value="Job category"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new job category"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewJobCategory}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="dataListsTabViewVar.select(1);"
                                update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobCategoriesTable"/>

                    </p:commandButton>          
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="Job subcategory"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new job subcategory"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewJobSubCategory}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="dataListsTabViewVar.select(2);"
                                update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobSubcategoriesTable"/>

                    </p:commandButton>          
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="Sector"
                                     style="width: 200%;text-align: left;background: none;border: 0;"
                                     title="Create new job subcategory"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewSector}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="dataListsTabViewVar.select(3);"
                                update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:SectorsTable"/>

                    </p:commandButton>          
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="LDAP configuration"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new LDAP configuration"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewLdapContext}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="systemConfigurationTabViewVar.select(0);"
                                update=":mainTabViewForm:mainTabView:centerTabView:systemConfigurationTabView:LDAPTable"/>

                    </p:commandButton>          
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="System configuration"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     title="Create new system configuration"
                                     icon="fa fa-plus"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     actionListener="#{systemManager.createNewSystemOption}" 
                                     process="@this" >

                        <p:ajax event="dialogReturn" 
                                oncomplete="systemConfigurationTabViewVar.select(1);"
                                update=":mainTabViewForm:mainTabView:centerTabView:systemConfigurationTabView:systemOptionsTable"/>

                    </p:commandButton>          
                </p:menuitem>

            </p:menuButton>    

        </p:toolbarGroup>
        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  

                <p:menuitem>                       
                    <p:commandButton value="System Browser"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open System Browser"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.openSystemBrowser}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="Users"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for users"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doUserSearch}" 
                                     oncomplete="longProcessDialogVar.hide();centerTabVar.select(0);"
                                     update=":mainTabViewForm:mainTabView:centerTabView:usersTable"
                                     process="@this" />
                </p:menuitem>      

                <p:menuitem>                       
                    <p:commandButton value="Employees"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for employees"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doEmployeeSearch}" 
                                     oncomplete="longProcessDialogVar.hide();centerTabVar.select(1);"
                                     update=":mainTabViewForm:mainTabView:centerTabView:employeesTable"
                                     process="@this" />
                </p:menuitem>  

                <p:menuitem>                       
                    <p:commandButton value="Departments"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for departments"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doDepartmentSearch}" 
                                     oncomplete="longProcessDialogVar.hide();centerTabVar.select(2);"
                                     update=":mainTabViewForm:mainTabView:centerTabView:departmentsTable"
                                     process="@this" />
                </p:menuitem>  

                <p:menuitem>                       
                    <p:commandButton value="Organizations"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for organizations"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doBusinessSearch}" 
                                     oncomplete="longProcessDialogVar.hide();centerTabVar.select(3);"
                                     update=":mainTabViewForm:mainTabView:centerTabView:businessesTable"
                                     process="@this" />
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="Job classifications"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for job classifications"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doClassificationSearch}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:centerTabView:dataListsTabView:ClassificationsTable"
                                     process="@this" />
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="Job categories"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for job categories"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doJobCategorySearch}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobCategoriesTable"
                                     process="@this" />
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="Job subcategories"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for job subcategories"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doJobSubcategorySearch}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobSubcategoriesTable"
                                     process="@this" />
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="Sectors"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for sectors"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doSectorSearch}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:centerTabView:dataListsTabView:SectorsTable"
                                     process="@this" />
                </p:menuitem> 

                <p:menuitem>                       
                    <p:commandButton value="LDAP configurations"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for LDAP configurations"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doLdapContextSearch}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:centerTabView:systemConfigurationTabView:LDAPTable"
                                     process="@this" />
                </p:menuitem>

                <p:menuitem>                       
                    <p:commandButton value="System configurations"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Search for system configurations"
                                     icon="fa fa-search"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.doSystemOptionSearch}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:centerTabView:systemConfigurationTabView:systemOptionsTable"
                                     process="@this" />
                </p:menuitem>

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

</html>
