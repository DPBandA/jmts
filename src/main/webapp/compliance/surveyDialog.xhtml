<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Survey Detail</title>
        <link rel="stylesheet" href="../css/main.css" /> 
    </h:head>
    <h:body> 
        <h:form id="complianceSurveyDialogForm" >  
                       
            <p:commandButton value="Save"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{complianceManager.saveComplianceSurvey}"                         
                             oncomplete="longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();" 
                             icon="ui-icon-disk"
                             process="@form"/>

            <p:spacer height="0" width="4"/>

            <p:commandButton value="Close"      
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{complianceManager.closeComplianceSurvey}"                                                     
                             oncomplete="longProcessDialogVar.hide()"
                             icon="ui-icon-close"
                             process="@this"/>
           
            <hr/>      
            <p:tabView id="complianceSurveyTabView" 
                       widgetVar="complianceSurveyTabViewVar"                        
                       dynamic="true">

                <p:tab title="General" >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Survey Type:" />
                        <p:selectOneMenu id="surveyType"
                                         value="#{complianceManager.currentComplianceSurvey.surveyType}" >

                            <p:ajax event="change"
                                    listener="#{complianceManager.updateSurvey}"                       
                                    process="@this" />

                            <f:selectItems value="#{complianceManager.surveyTypes}" 
                                           var="type"                            
                                           itemValue="#{type}"
                                           itemLabel="#{type}" />

                        </p:selectOneMenu>

                    </h:panelGrid>

                </p:tab>        

            </p:tabView>
            <hr/>     
            <p:commandButton value="Save"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{complianceManager.saveComplianceSurvey}"                         
                             oncomplete="longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             icon="ui-icon-disk"
                             process="@form"/>
            <p:spacer height="0" width="4"/>
            <p:commandButton value="Close"      
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{complianceManager.closeComplianceSurvey}"                            
                             oncomplete="longProcessDialogVar.hide();"
                             icon="ui-icon-close"
                             process="@this"/>
            <p:spacer height="0" width="4"/>
        </h:form>
        <ui:include src="../common/longProcessDialog.xhtml"/> 
    </h:body>
</html>
