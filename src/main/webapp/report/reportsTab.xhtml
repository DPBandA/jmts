<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <ui:include src="reportsTabToolbar1.xhtml"/>
    <p:panel header="Report criteria" style="margin-bottom: 1px;margin-top: 1px;" >
        <p:panel header="Report Detail" id="reportDetailPanel" >
            <h:panelGrid columns="2" cellspacing="10">

                <h:outputText value="Category:" />
                <p:selectOneMenu value="#{reportManager.reportCategory}" 
                                 id="reportCategory" >

                    <p:ajax
                        onstart="PF('longProcessDialogVar2').show();"
                        oncomplete="PF('longProcessDialogVar2').hide();"
                        listener="#{reportManager.updateReportCategory}"
                        update="parametersGroup,reportDetailPanel,export1,export2"
                        process="@this" />

                    <f:selectItems value="#{reportManager.reportCategories}"/>

                </p:selectOneMenu>

                <h:outputText value="Report:"/>    
                <h:panelGroup>
                    <p:autoComplete var="report"      
                                    id="report"
                                    forceSelection="true"
                                    dropdown="true"
                                    size="40"
                                    scrollHeight="200" 
                                    value="#{reportManager.selectedReport}"
                                    title="#{reportManager.selectedReport.description}"
                                    itemValue="#{report}"
                                    itemLabel="#{report.name}"
                                    converter="reportConverter"
                                    completeMethod="#{reportManager.completeReportByCategory}" >

                        <p:ajax event="itemSelect"
                                listener="#{reportManager.refreshJobReport}"
                                onstart="PF('longProcessDialogVar2').show();"
                                oncomplete="PF('longProcessDialogVar2').hide();"
                                update="parametersGroup,reportDetailPanel,export1,export2"
                                process="@this" />

                    </p:autoComplete>
                    <p:watermark value="select a report" for="report" />
                </h:panelGroup>

                <h:outputText value="Description:" />
                <p:inputTextarea  value="#{reportManager.selectedReport.description}"
                                  id="reportDescription"
                                  maxlength="1000"
                                  autoResize="false"
                                  readonly="true"
                                  rows="4"
                                  style="width:175%;background: lightyellow;" />

            </h:panelGrid>
        </p:panel>

        <h:panelGroup id="parametersGroup" >
            <p:panel id="departmentsPanel" header="Department(s)" 
                     rendered="#{reportManager.selectedReport.departmentRequired}">

                <p:autoComplete id="departments"
                                var="department"   
                                value="#{reportManager.selectedReport.departments}"
                                itemLabel="#{department.name}"
                                itemValue="#{department}"
                                converter="departmentConverter"
                                forceSelection="true"
                                dropdown="true"
                                scrollHeight="200"  
                                multiple="true"
                                completeMethod="#{App.completeDepartment}" >

                    <p:ajax event="itemSelect"
                            update="departments"
                            process="@this" />

                </p:autoComplete>

            </p:panel>

            <p:panel id="datePeriodsPanel" header="Date period(s)" 
                     rendered="#{reportManager.selectedReport.datePeriodRequired}">

                <p:dataTable id="datePeriodsTable2"                             
                             var="datePeriod" 
                             value="#{reportManager.selectedReport.datePeriods}">
                    <h:outputText value="#{datePeriod.formattedStartDate}" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Label"/>
                        </f:facet>
                        <h:outputText value="#{datePeriod.label}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Period"/>
                        </f:facet>
                        <h:outputText value="#{datePeriod.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Start"/>
                        </f:facet>
                        <h:outputText value="#{datePeriod.initDatePeriod.formattedStartDate}" />

                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="End"/>
                        </f:facet>
                        <h:outputText value="#{datePeriod.initDatePeriod.formattedEndDate}" />
                    </p:column>
                  
                </p:dataTable>

            </p:panel>      
        </h:panelGroup>

    </p:panel>
    <ui:include src="reportsTabToolbar2.xhtml"/>

</html>
