<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid columns="2">
        <p:commandButton value="Close"
                         actionListener="#{reportManager.closeReportsTab}"
                         icon="ui-icon ui-icon-close" />

        <p:commandButton value="Export"
                         id="export1"
                         ajax="false"
                         style="width: 150px"
                         disabled="#{!reportManager.canExportCurrentPeriodJobReport}"
                         actionListener="#{reportManager.updateJobReport}"
                         update="longProgressDialogForm3"
                         onclick="longProcessDialogVar3.show();" >
            <p:fileDownload value="#{reportManager.reportFile}" />
        </p:commandButton>

    </h:panelGrid>          

    <p:panel header="Report/Query criteria">
        <h:panelGrid columns="2" id="reportPanelGrid" cellspacing="10">
            <h:outputText value="Report:"/>
            <p:selectOneMenu value="#{reportManager.report.id}">
                <p:ajax listener="#{reportManager.refreshJobReport}"
                        global="true"
                        onstart="longProcessDialogVar2.show();"
                        oncomplete="longProcessDialogVar2.hide();"
                        update="reportPanelGrid,datePeriodsPanelGrid,jobsReportTableTabView,export1,export2"
                        process="@this" />
                <f:selectItems value="#{reportManager.jobReports}"
                               var="report"
                               itemLabel="#{report.name}"
                               itemValue="#{report.id}"/>
            </p:selectOneMenu>

            <h:outputText value="Department: " 
                          rendered="#{reportManager.renderReportingDepartment}"/>
            <p:autoComplete var="department"
                            id="reportingDepartment"
                            rendered="#{reportManager.renderReportingDepartment}"                                   
                            forceSelection="true"
                            dropdown="false"
                            size="40"
                            value="#{reportManager.reportingDepartment}"
                            title="#{reportManager.reportingDepartment}"
                            itemValue="#{department}"
                            itemLabel="#{department.name}"
                            converter="departmentConverter"
                            completeMethod="#{reportManager.completeDepartment}" >
                <p:ajax event="itemSelect"
                        listener="#{reportManager.updateReportingDepartment}"
                        global="false"
                        onstart="longProcessDialogVar2.show();"
                        oncomplete="longProcessDialogVar2.hide();"
                        update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2,reportingDepartment"
                        process="@this" />
            </p:autoComplete>

            <h:outputText value="Employee: " rendered="#{reportManager.renderEmployee}" />
            <h:panelGroup rendered="#{reportManager.renderEmployee}">
                <p:autoComplete id="reportEmployee"
                                var="employee"
                                size="40"
                                maxlength="250"
                                value="#{reportManager.reportEmployee}"
                                title="#{reportManager.reportEmployee}"
                                itemLabel="#{employee.name}"
                                itemValue="#{employee}"
                                converter="employeeConverter"
                                forceSelection="true"
                                completeMethod="#{reportManager.completeEmployee}" >
                    <p:ajax event="itemSelect"
                            update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2,datePeriodsPanelGrid"
                            listener="#{reportManager.updateReportEmployee}"
                            process="@this"/>
                    <p:ajax event="keyup"
                            update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2,datePeriodsPanelGrid"
                            listener="#{reportManager.updateReportEmployee}"
                            process="@this"/>
                </p:autoComplete>                       
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGrid columns="1" id="datePeriodsPanelGrid" style="width: 100%">
            <p:panel id="currentPeriod" header="Report periods" rendered="#{!reportManager.isMonthlyReport}">
                <h:panelGrid columns="2" >
                    <h:outputText value="Date field: " />
                    <p:selectOneMenu value="#{reportManager.reportSearchParameters.dateField}"                                             
                                     disabled="#{reportManager.renderEmployee}">
                        <p:ajax
                            global="true"
                            onstart="longProcessDialogVar2.show();"
                            oncomplete="longProcessDialogVar2.hide();"
                            listener="#{reportManager.updateReportDateField}"
                            process="@this" />
                        <f:selectItems value="#{reportManager.reportSearchParameters.searchDateFields}" />
                    </p:selectOneMenu>                           

                    <h:outputText value="Date period: " />     
                    <p:selectOneMenu value= "#{reportManager.reportSearchParameters.datePeriod.name}">
                        <p:ajax listener="#{reportManager.changeCurrentDateSearchPeriod}"
                                global="true"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                update="currentPeriod,jobsReportTableTabView,export1,export2"
                                process="@this" />
                        <f:selectItems value="#{reportManager.datePeriods}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Start:" />
                    <p:calendar value="#{reportManager.reportSearchParameters.datePeriod.startDate}"
                                disabled="#{reportManager.reportSearchParameters.datePeriod.startDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.handleCurrentPeriodStartDateSelect}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.handleCurrentPeriodStartDateSelect}"/>
                    </p:calendar>

                    <h:outputText value="End:"/>
                    <p:calendar value="#{reportManager.reportSearchParameters.datePeriod.endDate}"
                                disabled="#{reportManager.reportSearchParameters.datePeriod.endDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.handleCurrentPeriodEndDateSelect}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.handleCurrentPeriodEndDateSelect}"/>
                    </p:calendar>
                </h:panelGrid>
            </p:panel>

            <p:panel  id="monthlyReportDatePeriods" header="Monthy Report Periods" rendered="#{reportManager.isMonthlyReport}">
                <h:panelGrid columns="6"  
                             id="monthlyReportDatePeriod" > 
                    <h:outputText value="Monthly report date period: " />     
                    <p:selectOneMenu value= "#{reportManager.monthlyReportDatePeriod.name}">
                        <p:ajax listener="#{reportManager.changeMonthlyReportDatePeriods}"
                                global="true"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                update="monthlyReportDatePeriods,jobsReportTableTabView,export1,export2"
                                process="@this" />
                        <f:selectItems value="#{reportManager.datePeriods}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Start:" />
                    <p:calendar value="#{reportManager.monthlyReportDatePeriod.startDate}"
                                disabled="#{reportManager.monthlyReportDatePeriod.startDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                    </p:calendar>

                    <h:outputText value="End:"/>
                    <p:calendar value="#{reportManager.monthlyReportDatePeriod.endDate}"
                                disabled="#{reportManager.monthlyReportDatePeriod.endDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                    </p:calendar>

                    <h:outputText value="Year period: " />     
                    <p:selectOneMenu value= "#{reportManager.monthlyReportYearDatePeriod.name}">
                        <p:ajax listener="#{reportManager.changeMonthlyReportDatePeriods}"
                                global="true"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                update="monthlyReportDatePeriods,jobsReportTableTabView,export1,export2"
                                process="@this" />
                        <f:selectItems value="#{reportManager.datePeriods}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Start:" />
                    <p:calendar value="#{reportManager.monthlyReportYearDatePeriod.startDate}"
                                disabled="#{reportManager.monthlyReportYearDatePeriod.startDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                    </p:calendar>

                    <h:outputText value="End:"/>
                    <p:calendar value="#{reportManager.monthlyReportYearDatePeriod.endDate}"
                                disabled="#{reportManager.monthlyReportYearDatePeriod.endDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                    </p:calendar>

                    <h:outputText value="Data period: " />     
                    <p:selectOneMenu value= "#{reportManager.monthlyReportDataDatePeriod.name}">
                        <p:ajax listener="#{reportManager.changeMonthlyReportDatePeriods}"
                                global="true"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                update="monthlyReportDatePeriods,jobsReportTableTabView,export1,export2"
                                process="@this" />
                        <f:selectItems value="#{reportManager.datePeriods}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Start:" />
                    <p:calendar value="#{reportManager.monthlyReportDataDatePeriod.startDate}"
                                disabled="#{reportManager.monthlyReportDataDatePeriod.startDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                    </p:calendar>

                    <h:outputText value="End:"/>
                    <p:calendar value="#{reportManager.monthlyReportDataDatePeriod.endDate}"
                                disabled="#{reportManager.monthlyReportDataDatePeriod.endDateDisabled}"
                                navigator="true"
                                pattern="MMM dd, yyyy" >
                        <p:ajax event="dateSelect"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                        <p:ajax event="keyup"
                                update=":mainTabViewForm:mainTabView:jobsReportTableTabView,export1,export2"
                                onstart="longProcessDialogVar2.show();"
                                oncomplete="longProcessDialogVar2.hide();"
                                listener="#{reportManager.changeMonthlyReportDatePeriods}"/>
                    </p:calendar>
                </h:panelGrid>     

            </p:panel>

        </h:panelGrid>
    </p:panel>

    <p:tabView id="jobsReportTableTabView" >
        <p:tab id="jobsReportTableTabView" title="Report/Query data" rendered="#{reportManager.renderJobsReportTableTabView}">
            <p:dataTable var="job"
                         paginator="true"
                         rows="15"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         value="#{reportManager.currentPeriodJobReportSearchResultList}">
                <f:facet name="header">
                    <h:outputText value="#{reportManager.report.name} (#{reportManager.numberOfCurrentPeriodJobsFound})"/>
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Job #"/>
                    </f:facet>
                    <h:outputText value="#{job.jobNumber}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Client"/>
                    </f:facet>
                    <h:outputText value="#{job.client.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Subcategory"/>
                    </f:facet>
                    <h:outputText value="#{job.jobSubCategory.subCategory}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Sector"/>
                    </f:facet>
                    <h:outputText value="#{job.sector.name}" />
                </p:column>                      
                <p:column style="min-width: 85px">
                    <f:facet name="header">
                        <h:outputText value="Received"/>
                    </f:facet>
                    <h:outputText value="#{job.jobStatusAndTracking.dateSubmitted}">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column style="min-width: 85px">
                    <f:facet name="header">
                        <h:outputText value="Completed"/>
                    </f:facet>
                    <h:outputText value="#{job.jobStatusAndTracking.dateOfCompletion}">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cost($)"/>
                    </f:facet>
                    <h:outputText value="#{job.jobCostingAndPayment.finalCost}" />
                </p:column>
            </p:dataTable>
        </p:tab>

    </p:tabView>

    <h:panelGrid columns="2">
        <p:commandButton value="Close"
                         actionListener="#{reportManager.closeReportsTab}"
                         icon="ui-icon ui-icon-close" />

        <p:commandButton value="Export"
                         id="export2"
                         ajax="false"
                         style="width: 150px"
                         disabled="#{!reportManager.canExportCurrentPeriodJobReport}"
                         actionListener="#{reportManager.updateJobReport}"
                         update="longProgressDialogForm3"
                         onclick="longProcessDialogVar3.show();" >
            <p:fileDownload value="#{reportManager.reportFile}" />
        </p:commandButton>

    </h:panelGrid>    
</html>
