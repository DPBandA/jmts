<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Report Template</title>
        <link rel="stylesheet" href="../css/main.css" />  
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>           
        <h:form id="reportTemplateDialogForm">        

            <p:growl id="report_template_growl" life="5000" showDetail="true"/>

            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{reportManager.saveSelectedReport}"
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide()"
                                     icon="ui-icon ui-icon-check"
                                     update="report_template_growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{reportManager.cancelReportEdit}"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     immediate="true"
                                     icon="ui-icon ui-icon-close" />            
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="businessDepartments" 
                       style="margin-bottom: 1px;margin-bottom: 1px;" >
                <p:tab title="General" >                  
                    <h:panelGrid columns="2">
                        <p:outputLabel for="reportActive" value="Active:" style="font-weight: bold;" />               
                        <p:selectBooleanCheckbox id="reportActive"
                                                 style="vertical-align: middle"
                                                 value="#{reportManager.selectedReport.active}" />                       


                        <h:outputText value="Category:" style="font-weight: bold;" />
                        <p:selectOneMenu value="#{reportManager.selectedReport.category}" 
                                         id="reportCategory" >

                            <f:validator validatorId="requiredFieldValidator" />

                            <f:selectItems value="#{reportManager.reportCategories}"/>

                        </p:selectOneMenu>

                        <h:outputText value="Name:" style="font-weight: bold;" />
                        <p:inputText value="#{reportManager.selectedReport.name}"
                                     style="width: 175%;"
                                     id="reportName" 
                                     validator="requiredFieldValidator" /> 

                        <h:outputText value="Report template:" style="font-weight: bold;" />
                        <h:panelGroup>
                            <h:panelGrid columns="2">                            
                                <p:inputText value="#{reportManager.selectedReport.reportFileTemplate}"
                                             id="reportFileTemplate" 
                                             validator="requiredFieldValidator" />
                                <p:selectBooleanCheckbox itemLabel="packaged"
                                                         title="Check if this report template is in a class package"
                                                         value="#{reportManager.selectedReport.usePackagedReportFileTemplate}" />   
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:outputText value="Report template MIME type:" style="font-weight: bold;" />                   
                        <p:selectOneMenu value="#{reportManager.selectedReport.reportFileMimeType}" 
                                         id="reportFileMimeType" >

                            <f:validator validatorId="requiredFieldValidator" />

                            <f:selectItems value="#{reportManager.reportMimeTypes}"/>

                        </p:selectOneMenu>

                        <h:outputText value="Report output file:" style="font-weight: bold;" />
                        <p:inputText value="#{reportManager.selectedReport.reportFile}"
                                     id="reportFile" 
                                     validator="requiredFieldValidator" />

                        <h:outputText value="Report output MIME type:" style="font-weight: bold;" />                   
                        <p:selectOneMenu value="#{reportManager.selectedReport.reportOutputFileMimeType}" 
                                         id="reportOutputFileMimeType" >

                            <f:validator validatorId="requiredFieldValidator" />

                            <f:selectItems value="#{reportManager.reportMimeTypes}"/>

                        </p:selectOneMenu>

                        <h:outputText value="Description:" style="font-weight: bold;" />
                        <p:inputTextarea  value="#{reportManager.selectedReport.description}"
                                          id="reportDescription"
                                          maxlength="1000"
                                          autoResize="false"
                                          rows="4"
                                          style="width:175%;" >

                            <f:validator validatorId="requiredFieldValidator" />

                        </p:inputTextarea>

                    </h:panelGrid>
                </p:tab >  
                <p:tab  title="Parameters" >
                    <p:panel header="Department">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="departmentRequired" value="Required:" style="font-weight: bold;" />               
                            <p:selectBooleanCheckbox id="departmentRequired"
                                                     style="vertical-align: middle"
                                                     value="#{reportManager.selectedReport.departmentRequired}" /> 

                            <h:outputText value="Default department(s):" />       
                            <p:autoComplete id="departments"
                                            var="department"   
                                            value="#{reportManager.selectedReport.departments}"
                                            itemLabel="#{department.name}"
                                            itemValue="#{department}"
                                            converter="departmentConverter"
                                            forceSelection="true"
                                            dropdown="true"
                                            scrollHeight="200"  
                                            multiple="true"
                                            completeMethod="#{App.completeDepartment}" >

                                <p:ajax event="itemSelect"
                                        update="departments"
                                        process="@this" />

                            </p:autoComplete>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Employee">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="employeeRequired" value="Required:" style="font-weight: bold;" />               
                            <p:selectBooleanCheckbox id="employeeRequired"
                                                     style="vertical-align: middle"
                                                     value="#{reportManager.selectedReport.employeeRequired}" />

                            <h:outputText value="Default employee(s):" />       
                            <p:autoComplete id="employees"
                                            var="employee"   
                                            value="#{reportManager.selectedReport.employees}"
                                            itemLabel="#{employee.name}"
                                            itemValue="#{employee}"
                                            converter="employeeConverter"
                                            forceSelection="true"
                                            dropdown="true"
                                            scrollHeight="200"  
                                            multiple="true"
                                            completeMethod="#{App.completeEmployee}" >

                            </p:autoComplete>
                        </h:panelGrid>
                    </p:panel>                   
                    <p:panel header="Client">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="clientRequired" value="Required:" style="font-weight: bold;" />               
                            <p:selectBooleanCheckbox id="clientRequired"
                                                     style="vertical-align: middle"
                                                     value="#{reportManager.selectedReport.clientRequired}" />
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Date period">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="datePeriodRequired" value="Required:" style="font-weight: bold;" />               
                            <p:selectBooleanCheckbox id="datePeriodRequired"
                                                     style="vertical-align: middle"
                                                     value="#{reportManager.selectedReport.datePeriodRequired}" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </p:tabView>
            <p:toolbar >
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{reportManager.saveSelectedReport}"
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide()"
                                     icon="ui-icon ui-icon-check"
                                     update="report_template_growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{reportManager.cancelReportEdit}"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     immediate="true"
                                     icon="ui-icon ui-icon-close" />            
                </p:toolbarGroup>
            </p:toolbar> 
        </h:form> 
    </h:body>
</html>
