<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid columns="2" >

        <h:outputLabel for="newClient" value="New client for department" />
        <h:panelGroup>
            <h:selectBooleanCheckbox id="newClient"
                                     value="#{jobManager.currentJob.newClient}" >
                <p:ajax listener="#{jobManager.updateNewClient}"
                        global="false"
                        process="@this"/>
            </h:selectBooleanCheckbox>
            <p:tooltip for="newClient" value="Check if this is a new client for the department" showEffect="fade" hideEffect="fade" />
        </h:panelGroup>


        <h:outputText value="Report number(s): " />
        <h:panelGroup>
            <p:inputText id="reportNumbers"
                         style="width: 200%"                         
                         title="#{jobManager.currentJob.reportNumber}"
                         value="#{jobManager.currentJob.reportNumber}">
                <p:ajax event="keyup"
                        global="false"                       
                        listener="#{jobManager.updateJobReportNumber}"
                        process="@this"/>
            </p:inputText>
            <p:tooltip for="reportNumbers" value="Enter the report number(s) for this job" showEffect="fade" hideEffect="fade" />          
        </h:panelGroup>

    </h:panelGrid>
    <hr/>
    <p:panel id="jobResultsSummary" header="Results Summary" rendered="#{true}" >
        <h:panelGrid columns="6" cellspacing="10">
            <h:panelGroup>
                <h:outputText value="No. of Tests " />
                <p:inputText id="numOfTests"                            
                             maxlength="250"
                             value="#{jobManager.currentJob.noOfTests}"
                             style="width: 50px;" >
                    <p:ajax listener="#{jobManager.updateTestsAndCalibration}"
                            global="false"
                            event="keyup"
                            
                            process="@this"/>
                    <f:convertNumber />
                </p:inputText>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputText value="No. of calibrations " />
                <p:inputText id="numOfCalibrations"                             
                             maxlength="250"
                             value="#{jobManager.currentJob.noOfCalibrations}"
                             style="width: 50px;" >
                    <p:ajax listener="#{jobManager.updateTestsAndCalibration}"
                            global="false"
                            event="keyup"
                            
                            process="@this"/>
                    <f:convertNumber />
                </p:inputText>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputText value="No. tests/calibrations " />
                <p:inputText id="numOfTestsOrCalibrations"
                             converter="javax.faces.Integer"
                             disabled="true"
                             maxlength="250"
                             value="#{jobManager.currentJob.noOfTestsOrCalibrations}"
                             style="width: 50px;" >
                    <p:ajax listener="#{jobManager.updateJob}"
                            global="false"
                            event="keyup"
                            
                            process="@this"/>
                </p:inputText>
            </h:panelGroup>


        </h:panelGrid>
    </p:panel>
    <hr/>
    <h:panelGrid columns="1">
        <h:outputText value="Comment: " />
        <p:inputTextarea
            value="#{jobManager.currentJob.comment}"
            rows="4"
            maxlength="250"
            style="width: 500px;" >
            <p:ajax event="keyup"
                    global="false"
                   
                    listener="#{jobManager.updateJob}"
                    process="@this"/>
        </p:inputTextarea>
    </h:panelGrid>
    
    <ui:remove>
        <h:panelGrid columns="2">
            <h:outputText value="Add report document: " />
            <h:panelGroup>
                <p:fileUpload fileUploadListener="#{jobManager.handleReportFileUpload}" 
                              onstart="longProcessDialogVar.show();"
                              oncomplete="longProcessDialogVar.hide();"
                              multiple="false"

                              allowTypes="/(\.|\/)(doc|docx|pdf|xls|xlsx|txt)$/" />
            </h:panelGroup>
        </h:panelGrid>
    </ui:remove>
</html>
