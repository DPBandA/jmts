<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <title>Human Resource Document Tracking</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <style type="text/css" >
            .ui-widget {
                font-size: 80%;
            }
            .due {
                background-color: yellow;
                background-image: none;
                color: #000000;
            }
            .notdue {
                background-color: white;
                background-image: none;
                color: #000000;
            }
        </style>
        <script src="js/hrdbJavascript.js" type="text/javascript" />

    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="common/loginDialog.xhtml"/>
            <ui:include src="common/longProcessDialog.xhtml"/>   
            <ui:include src="hrdb/hrdbDialogs.xhtml"/>
            <ui:include src="hrdb/hrdbClientDialog.xhtml"/>
        </ui:insert>

        <p:layout fullPage="true" widgetVar="layoutVar">
            <p:layoutUnit position="north"  header="Human Resource Document Tracking" >
                <h:form id="headerForm">
                    <table border="0" width="100%">
                        <tr>
                            <td>
                                <img src="images/BSJ-Logo.jpg" width="272" height="41" alt="BSJ Logo"/>
                            </td>                           

                            <td align="left">
                                <h:outputText value="Human Resource Document Tracking"
                                              style="color: gray; font-size: 14pt; font-weight: bold" />
                            </td>                       

                            <td>
                                <h:outputText id="systemInfo" value="#{humanResourceManager.systemInfo}" />
                            </td>

                            <td align="right">
                                <p:commandButton value="Add document"
                                                 update=":documentDialogForm"
                                                 actionListener="#{humanResourceManager.createNewDocumentTracking}"
                                                 title="Add a new document"
                                                 oncomplete="documentDialog.show();"
                                                 icon="ui-icon ui-icon-plus"
                                                 process="@this" />
                                <p:spacer width="25px" height="0px"/>
                                <p:commandButton style="font-weight: bold"
                                                 rendered="#{!main.showLogin}"
                                                 action="#{main.logout}"                                                 
                                                 icon="ui-icon-person"
                                                 value="Logout: #{main.user.employee.firstName} #{main.user.employee.lastName}"
                                                 process="@this" />
                            </td>
                        </tr>
                    </table>  
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="325" minSize="325"
                          header="Document Search" resizable="true" 
                          collapsed="#{main.searchLayoutUnitCollapsed}">
                <h:form id="searchForm">
                    <p:remoteCommand name="keepAliveRequest"
                                     actionListener="#{humanResourceManager.handleKeepAlive}"
                                     update="@this"
                                     process="@this"/>

                    <p:accordionPanel activeIndex="#{humanResourceManager.activeNavigationTabIndex}">
                        <p:ajax event="tabChange" listener="#{humanResourceManager}" update=":DocumentTrackingDatabaseForm"/>

                        <p:tab title="Document search criteria">
                            <h:panelGrid columns="2">

                                <h:outputText value="Search type: " />
                                <p:selectOneMenu value="#{humanResourceManager.searchType}" style="width: 100%;" >
                                    <p:ajax update="searchText,:DocumentTrackingDatabaseForm"
                                            global="false"
                                            listener="#{humanResourceManager.updateSearchText}"
                                            process="@this" />
                                    <f:selectItems value="#{JMTSApp.searchTypes}" />
                                </p:selectOneMenu>

                                <h:outputText value="Date field: " />
                                <p:selectOneMenu value="#{humanResourceManager.dateSearchField}" style="width: 100%;" >
                                    <p:ajax update="searchText,:DocumentTrackingDatabaseForm"
                                            global="false"
                                            listener="#{humanResourceManager.updateSearchText}"
                                            process="@this" />
                                    <f:selectItems value="#{JMTSApp.dateFields}" />
                                </p:selectOneMenu>
                                <h:outputText value="Date period: " />
                                <p:selectOneMenu value="#{humanResourceManager.dateSearchPeriod}" style="width: 100%;" >
                                    <p:ajax update="startSearchDate,endSearchDate,:DocumentTrackingDatabaseForm"
                                            global="false"
                                            listener="#{humanResourceManager.changeSearchDatePeriod}"
                                            process="@this" />
                                    <f:selectItems value="#{JMTSApp.datePeriods}" />
                                </p:selectOneMenu >

                                <h:outputText value="Start date:"/>
                                <p:calendar id="startSearchDate"
                                            value="#{humanResourceManager.startDate}"
                                            navigator="true"
                                            disabled="#{humanResourceManager.startSearchDateDisabled}"
                                            pattern="MMM dd, yyyy" >
                                    <p:ajax event="dateSelect"
                                            update=":DocumentTrackingDatabaseForm"
                                            listener="#{humanResourceManager.handleStartSearchDateSelect}" />
                                    <p:ajax event="keyup"
                                            update=":DocumentTrackingDatabaseForm"
                                            listener="#{humanResourceManager.handleStartSearchDateSelect}" />
                                </p:calendar>

                                <h:outputText value="End date:"/>
                                <p:calendar id="endSearchDate"
                                            value="#{humanResourceManager.endDate}"
                                            navigator="true"
                                            disabled="#{humanResourceManager.endSearchDateDisabled}"
                                            pattern="MMM dd, yyyy" >
                                    <p:ajax event="dateSelect"
                                            update=":DocumentTrackingDatabaseForm"
                                            listener="#{humanResourceManager.handleEndSearchDateSelect}" />
                                    <p:ajax event="keyup"
                                            update=":DocumentTrackingDatabaseForm"
                                            listener="#{humanResourceManager.handleEndSearchDateSelect}" />
                                </p:calendar>
                            </h:panelGrid>
                            <h:panelGrid columns="4" rendered="#{humanResourceManager.searchTextVisible}">
                                <p:autoComplete value="#{humanResourceManager.searchText}"
                                                id="searchText"
                                                completeMethod="#{humanResourceManager.completeSearchText}"/>
                                <p:watermark for="searchText" value="-- all documents --" />
                                <p:commandButton title="Search for documents"
                                                 actionListener="#{humanResourceManager.doDocumentTrackingSearch}"
                                                 async="true"
                                                 icon="ui-icon-search"
                                                 update=":DocumentTrackingDatabaseForm"
                                                 process="@form"/>
                                <p:ajaxStatus >
                                    <f:facet name="start">
                                        <h:graphicImage value="images/ajaxloading.gif" width="14" height="14"/>
                                    </f:facet>
                                    <f:facet name="success">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:ajaxStatus>
                            </h:panelGrid> <p/>
                        </p:tab>                       
                    </p:accordionPanel>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="centerLayoutUnit" position="center">
                <h:form id="DocumentTrackingDatabaseForm">
                    <p:tabView id="mainTabView"
                               widgetVar="mainTabViewVar"
                               activeIndex="#{humanResourceManager.activeTabIndex}"
                               dynamic="true">
                        <p:ajax event="tabChange" listener="#{humanResourceManager.onMainTabChange}" 
                                update=":searchForm"/>


                        <p:tab id="DocumentTrackingDatabaseTab" title="Documents database">

                            <ui:insert>
                                <ui:include src="hrdb/hrdbDatabaseTab.xhtml"/>
                            </ui:insert>

                        </p:tab>
                        <p:tab id="DocumentTrackingReportTab" title="Reporting">

                            <ui:insert>
                                <ui:include src="hrdb/hrdbReportingTab.xhtml"/>
                            </ui:insert>

                        </p:tab>
                    </p:tabView>

                    <p:remoteCommand actionListener="#{humanResourceManager.postProcessXLS}"
                                     name="updateSelectedDocument"
                                     process="@this" />
                </h:form>
            </p:layoutUnit>


        </p:layout>


    </h:body>
</html>
