<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>#{jobManager.applicationHeader}</title>        
        <script type="text/javascript" src="js/jmtsJavascript.js" />   
        <link rel="stylesheet" href="css/main.css" />
    </h:head>
    <h:body onload="checkWhichBrowser();
            PF('longProcessDialogVar').hide();
            mainTabViewVar.select(0);" >
        <ui:include src="common/commonDialogs.xhtml" />                       
        <ui:include src="common/loginDialog.xhtml"/>
        <ui:include src="accpac/accPacClientInformationDialog.xhtml"/>               
        <ui:include src="job/jobAlertDialogs.xhtml"/>
        <ui:include src="job/jobMessageDialogs.xhtml"/>   
        <ui:include src="common/generalAlertDialogs.xhtml"/>
        <ui:include src="common/longProcessDialog.xhtml"/>   
        <ui:include src="common/preferencesDialog.xhtml"/>   

        <p:layout id="JMTSWeb" fullPage="true" widgetVar="layoutVar" >
            <p:ajax event="toggle" listener="#{jobManager.handleLayoutUnitToggle}" />

            <p:layoutUnit position="north" 
                          rendered="true" 
                          header=""
                          style="border: 0;" 
                          size="80" >
                <h:form id="headerForm">   
                    <p:growl id="growl3" life="5000" showDetail="true" />
                    <h:panelGrid rendered="#{jobManager.renderUserMenu()}" width="100%" 
                                 border="0" columns="3" >
                        <p:graphicImage value="images/Logo.jpg"/>
                        <h:panelGrid>   

                            <div align="center">
                                <span style="color: darkgrey; font-size: 14pt; font-weight: bold;">
                                    #{jobManager.applicationHeader}
                                </span>  
                                <br />
                                <div style=" padding-top: 5px;">
                                    <span style="color: darkgrey; font-size: 10pt; font-weight: bold;">
                                        #{jobManager.applicationSubheader}
                                    </span>   
                                </div>
                            </div>

                        </h:panelGrid>
                        <p:menuButton value="#{jobManager.user.employee.firstName} #{jobManager.user.employee.lastName}"     
                                      iconPos="left"
                                      id="userMenu"
                                      style="float: right;" >
                            
                            <p:menuitem actionListener="#{jobManager.editPreferences}"
                                        onstart="PF('longProcessDialogVar').show();"
                                        update=":preferencesDialogForm"
                                        oncomplete="PF('longProcessDialogVar').hide();PF('preferencesDialog').show();"
                                        onerror="PF('connectionErrorDialog').show();"    
                                        value="Preferences"
                                        process="@this"/>
                            <p:separator />  
                            <p:menuitem actionListener="#{jobManager.logout}"
                                        onstart="PF('longProcessDialogVar').show();"                                               
                                        onerror="PF('connectionErrorDialog').show();"                                              
                                        icon="ui-icon-circle-arrow-w"
                                        value="Logout"
                                        process="@this"/>    
                            
                        </p:menuButton>   

                    </h:panelGrid>

                    <p:remoteCommand name="updateHeaderForm"
                                     update="headerForm"
                                     process="@this"/>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="centreLayoutUnit"                           
                          position="center">

                <h:form id="mainTabViewForm">                    

                    <p:tabView id="mainTabView"   
                               rendered="#{jobManager.mainTabView.render}"
                               value="#{jobManager.mainTabView.tabs}" 
                               var="t"         
                               style="border-width: 0px;"
                               onTabShow="PF('longProcessDialogVar').hide();"
                               widgetVar="mainTabViewVar">

                        <p:ajax event="tabClose" 
                                immediate="true"
                                process="@this"
                                update=":headerForm:growl3"
                                listener="#{jobManager.onMainViewTabClose}" />  

                        <p:ajax event="tabChange" 
                                immediate="true"
                                process="@this"                                
                                listener="#{jobManager.onMainViewTabChange}" />  


                        <p:tab title="#{t.name}" closable="true"  >
                            <h:panelGroup rendered="#{t.id == 'Job Browser'}">                                
                                <ui:include src="job/jobBrowser.xhtml" />   
                            </h:panelGroup>                           
                            <h:panelGroup  rendered="#{t.id == 'Financial Administration'}">
                                <ui:include src="admin/financialAdminTab.xhtml" /> 
                            </h:panelGroup>
                            <h:panelGroup rendered="#{t.id == 'System Administration'}" >
                                <ui:include src="admin/generalAdminTab.xhtml" /> 
                            </h:panelGroup>                           
                            <h:panelGroup rendered="#{t.id == 'Clients'}" >
                                <ui:include src="client/clientsTab.xhtml" />                                                                
                            </h:panelGroup>
                            <h:panelGroup rendered="#{t.id == 'Reports'}" >
                                <ui:include src="report/reportsTab.xhtml" />                                                                
                            </h:panelGroup>
                        </p:tab>
                    </p:tabView>

                    <p:commandButton
                        id="doNothingButton"
                        style="visibility: hidden;"
                        global="false"                                        
                        value=""                                       
                        title="This is the default button that accepts the enter key press"                                       
                        process="@this"/> 

                    <p:defaultCommand target=":mainTabViewForm:doNothingButton" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit
                id="dashboard"    
                position="west" 
                size="350"
                header="Dashboard"
                resizable="true"                  
                collapsed="#{jobManager.westLayoutUnitCollapsed}"
                collapsible="true">   
                <h:form id="dashboardForm" > 

                    <p:accordionPanel id="dashboardAccordion" 
                                      value="#{jobManager.dashboard.tabs}" 
                                      var="t" 
                                      widgetVar="dashboardAccordionVar"
                                      rendered="#{jobManager.dashboard.render}"
                                      multiple="false">

                        <p:ajax event="tabChange"       
                                immediate="true"
                                process="@this"
                                listener="#{jobManager.onDashboardTabChange}" />

                        <p:tab title="#{t.name}" > 

                            <h:panelGroup rendered="#{t.id == 'Job Management'}">
                                <ui:include src="dashboard/jobmanagement/jobsTab.xhtml" />
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'System Administration'}">
                                System Administration
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Financial Administration'}">
                                Financial Administration
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Standard Compliance'}">
                                Standard Compliance
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Foods Inspectorate'}">
                                Foods Inspectorate
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Legal Metrology'}">
                                Legal Metrology
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Standards'}">
                                Standards
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Certification'}">
                                Certification
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Service Request'}">
                                Service Request
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Legal Office'}">
                                Legal Office
                            </h:panelGroup>

                            <h:panelGroup rendered="#{t.id == 'Customer Relationship Management'}">
                                Customer Relationship Management
                            </h:panelGroup>

                        </p:tab>   

                    </p:accordionPanel>      


                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
