<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:include src="documentBrowserToolbar.xhtml" />

    <p:dataTable id="documentTable"
                 var="document"
                 paginator="true"
                 rows="15"
                 rowStyleClass="#{document.rowStyle}"
                 style="margin-top: 1px;margin-bottom: 1px;"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{legalDocumentManager.documentSearchResultList}">

        <f:facet name="header">
            <h:outputText value="Document search results (#{legalDocumentManager.numberOfDocumentsFound})"/>
        </f:facet>

        <p:column style="width:150px">
            <f:facet name="header">
                <h:outputText value="Document #"/>
            </f:facet>
            <h:outputText value="#{document.number}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Particulars"/>
            </f:facet>
            <h:outputText value="#{document.description}"/>
        </p:column>
        <p:column style="min-width: 85px">
            <f:facet name="header">
                <h:outputText value="Received"/>
            </f:facet>
            <h:outputText value="#{document.dateReceived}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Agreed delivery"/>
            </f:facet>
            <h:outputText value="#{document.expectedDateOfCompletion}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>
        <p:column style="min-width: 85px">
            <f:facet name="header">
                <h:outputText value="Delivered"/>
            </f:facet>
            <h:outputText value="#{document.dateOfCompletion}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>
        <p:column style="width:32px">
            <ui:remove>
                <p:commandButton title="View/Edit"
                                 update=":documentDialogForm"
                                 actionListener="#{legalDocumentManager.editDocument}"
                                 oncomplete="documentDialog.show();PF('longProcessDialogVar').hide();"
                                 onstart="PF('longProcessDialogVar').show();"
                                 icon="ui-icon ui-icon-pencil">

                    <f:setPropertyActionListener value="#{document}"
                                                 target="#{legalDocumentManager.currentDocument}" />

                </p:commandButton>
            </ui:remove>
            <p:menuButton icon="ui-icon-pencil" title="Edit or delete">
                <p:menuitem>                       
                    <p:commandButton value="View or edit"
                                     icon="ui-icon-pencil" 
                                     update=":documentDialogForm"
                                     style="width: 100%;text-align: left;background: none;border: 0;"
                                     onstart="PF('longProcessDialogVar').show();"  
                                     oncomplete="documentDialog.show();PF('longProcessDialogVar').hide();"
                                     actionListener="#{legalDocumentManager.editDocument}" 
                                     title="Edit document" >         
                    </p:commandButton>
                </p:menuitem>                                
                <p:menuitem >       
                    <p:commandButton 
                        value="Delete"
                        icon="ui-icon-trash" 
                        style="width: 100%;text-align: left;background: none;border: 0;"
                        onclick="documentDeleteConfirm.show();"
                        title="Delete document">
                    </p:commandButton>
                </p:menuitem>
            </p:menuButton>   
        </p:column>
        <ui:remove>
            <p:column style="width:32px">
                <p:commandButton title="Delete"
                                 onclick="documentDeleteConfirm.show();"
                                 update=""
                                 icon="ui-icon ui-icon-trash">
                    <f:setPropertyActionListener value="#{document}"
                                                 target="#{legalDocumentManager.selectedDocument}" />
                </p:commandButton>
            </p:column>
        </ui:remove>
    </p:dataTable>

    <ui:include src="documentBrowserToolbar.xhtml" />

</html>
