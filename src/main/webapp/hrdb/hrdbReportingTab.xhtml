<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGrid columns="6">
        <h:outputText value="Report:"/>
        <p:selectOneMenu value="#{humanResourceManager.documentReport.id}" >
            <p:ajax listener="#{humanResourceManager.updateDocumentReport}"
                    global="false"
                    update=":DocumentTrackingDatabaseForm"
                    process="@this" />
            <f:selectItems value="#{humanResourceManager.documentReports}"
                           var="documentReport"
                           itemLabel="#{documentReport.name}"
                           itemValue="#{documentReport.id}"/>
        </p:selectOneMenu>
    </h:panelGrid>
    <hr/>
    <p:commandButton value="Export" ajax="false" title="Export to Excel">
        <p:dataExporter type="xls"

                        target="documentReportTable"
                        fileName="report"
                        postProcessor="#{humanResourceManager.postProcessXLS}" />
    </p:commandButton>
    <p:dataTable id="documentReportTable"
                 style="min-width: 850px"
                 var="document"
                 paginator="true"
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{humanResourceManager.documentSearchResultList}">

        <f:facet name="header">
            <h:outputText value="#{humanResourceManager.documentReport.name}"/>
        </f:facet>
        <p:column style="width:16px" 
                  exportable="false"
                  rendered="#{humanResourceManager.documentReport.showNumberOfDocuments}">
            <f:facet name="header">
                <h:outputText value="Detail"/>
            </f:facet>
            <p:commandButton update=":typeGroupDialogForm:documentSubReportTable"
                             oncomplete="typeGroupDialog.show();"
                             icon="ui-icon-search"
                             title="View table of documents">
                <f:setPropertyActionListener value="#{document}" target="#{humanResourceManager.selectedDocument}" />
            </p:commandButton>
        </p:column>
        <p:column style="width:150px" rendered="#{humanResourceManager.documentReport.showType}">
            <f:facet name="header">
                <h:outputText value="Document type"/>
            </f:facet>
            <h:outputText value="#{document.type.name}" />
        </p:column>
        <p:column style="width:150px" rendered="#{humanResourceManager.documentReport.showNumberOfDocuments}">
            <f:facet name="header">
                <h:outputText value="# of Documents"/>
            </f:facet>
            <h:outputText value="#{document.numberOfDocuments}" />
        </p:column>
        <p:column style="width:150px" rendered="#{humanResourceManager.documentReport.showNumber}">
            <f:facet name="header">
                <h:outputText value="Document #"/>
            </f:facet>
            <h:outputText value="#{document.number}" />
        </p:column>
        <p:column rendered="#{humanResourceManager.documentReport.showSubmittedBy}" >
            <f:facet name="header">
                <h:outputText value="Submitted by"/>
            </f:facet>
            <h:outputText value="#{document.submittedBy.lastName}, #{document.submittedBy.firstName}"/>
        </p:column>
        <p:column rendered="#{humanResourceManager.documentReport.showDescription}">
            <f:facet name="header">
                <h:outputText value="Particulars"/>
            </f:facet>
            <h:outputText value="#{document.description}"/>
        </p:column>
        <p:column rendered="#{humanResourceManager.documentReport.showExpectedDateOfCompletion}">
            <f:facet name="header">
                <h:outputText value="Agreed delivery"/>
            </f:facet>
            <h:outputText value="#{document.expectedDateOfCompletion}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>
        <p:column rendered="#{humanResourceManager.documentReport.showDateReceived}" style="min-width: 85px">
            <f:facet name="header">
                <h:outputText value="Received"/>
            </f:facet>
            <h:outputText value="#{document.dateReceived}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>
        <p:column rendered="#{humanResourceManager.documentReport.showDateOfCompletion}" style="min-width: 85px">
            <f:facet name="header">
                <h:outputText value="Delivery"/>
            </f:facet>
            <h:outputText value="#{document.dateOfCompletion}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>
        <p:column rendered="#{humanResourceManager.documentReport.showCurrentDocumentTurnaroundTime}">
            <f:facet name="header">
                <h:outputText value="Turnaround"/>
            </f:facet>
            <h:outputText value="#{document.currentDocumentTurnaroundTime}"/>
        </p:column>       

    </p:dataTable>
    <p:commandButton value="Export" ajax="false" title="Export to Excel">
        <p:dataExporter type="xls"
                        
                        target="documentReportTable"
                        fileName="report"
                        postProcessor="#{humanResourceManager.postProcessXLS}" />
    </p:commandButton>
</html>
