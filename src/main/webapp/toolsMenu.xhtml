<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <p:commandButton id="toolsButton" value="Tools" type="button" icon="ui-icon-wrench"/>
    <p:menu trigger="toolsButton" my="left top" at="left bottom"  >
        <p:submenu label="Databases" >
            <p:menuitem ajax="false" value="Legal Metrology" action="#{jobManager.getLegalmetdb}"/>
            <p:menuitem ajax="false" value="Job Management &nbsp; Tracking" action="#{jobManager.getJmt}" />
        </p:submenu>

        <ui:remove>
            <p:submenu label="ACCPAC Portal">
                <p:menuitem value="Client Information"
                            actionListener="#{jobManager.updateClientInformation}"
                           
                            oncomplete="clientInformationDialog.show()"
                            process="@this" />
            </p:submenu>

            <p:submenu label="Options">
                <p:menuitem value="Preferences" url="#" />
            </p:submenu>
        </ui:remove>
    </p:menu>
</html>
