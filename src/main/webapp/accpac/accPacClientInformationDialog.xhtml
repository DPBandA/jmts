<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">    
    <p:dialog width="800"
              height="550"
              draggable="true"
              modal="true"
              widgetVar="accPacClientInformationDialog"
              header="Client Information" >     

        <p:commandButton value="Close"
                         onclick="accPacClientInformationDialog.hide();"
                         type="button"
                         icon="ui-icon ui-icon-close" />
        <hr/>
        <p:tabView id="accPacClientInformationTabView"
                   widgetVar="clientTabVar" >
            <p:tab title="Credit status">
                <h:form id="accPacClientCreditStatusForm">
                    <ui:insert>
                        <ui:include src="accPacClientCreditStatus.xhtml"/>
                    </ui:insert>
                </h:form>
            </p:tab>
        </p:tabView>
        <hr/>
        <p:commandButton value="Close"
                         onclick="accPacClientInformationDialog.hide();"
                         type="button"
                         icon="ui-icon ui-icon-close" />

    </p:dialog>
</html>
