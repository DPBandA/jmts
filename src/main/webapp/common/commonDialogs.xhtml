<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   



    <h:form id="commonMessageDialogForm">
        <p:confirmDialog severity="#{jobManager.dialogMessageSeverity}"
                         closable="false"
                         message="#{jobManager.dialogMessage}"
                         header="#{jobManager.dialogMessageHeader}"
                         widgetVar="commonMessageDialog"
                         width="425">

            <p:commandButton value="Ok" 
                             rendered="#{jobManager.dialogRenderOkButton}"
                             actionListener="#{jobManager.handleDialogOkButtonPressed()}"
                             onstart="longProcessDialogVar.show();"                                                    
                             oncomplete="commonMessageDialog.hide();longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             process="@this"
                             icon="ui-icon-check"/>

            <p:commandButton value="Yes" 
                             rendered="#{jobManager.dialogRenderYesButton}"
                             actionListener="#{jobManager.handleDialogYesButtonPressed()}"
                             onstart="longProcessDialogVar.show();"                                                    
                             oncomplete="commonMessageDialog.hide();longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             process="@this"
                             icon="ui-icon-check"/>

            <p:commandButton value="No" 
                             rendered="#{jobManager.dialogRenderNoButton}"
                             actionListener="#{jobManager.handleDialogNoButtonPressed()}"
                             onstart="longProcessDialogVar.show();"                                                    
                             oncomplete="commonMessageDialog.hide();longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             process="@this"
                             icon="ui-icon-close"/>            
            <p:spacer height="0" width="20"/>
            <p:commandButton value="Cancel" 
                             rendered="#{jobManager.dialogRenderCancelButton}"
                             actionListener="#{jobManager.handleDialogCancelButtonPressed()}"
                             onstart="longProcessDialogVar.show();"                                                    
                             oncomplete="commonMessageDialog.hide();longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             process="@this"
                             icon="ui-icon-cancel"/>       

        </p:confirmDialog>
    </h:form>

    <h:form>
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="A network connection error occurred. An attempt will be made to reload the current page."
                         header="Network Connection Error"
                         widgetVar="connectionErrorDialog"
                         width="400">

            <p:commandButton value="Ok"
                             onclick="window.location.reload();"
                             icon="ui-icon-check"/>

        </p:confirmDialog>
    </h:form>

    <h:form id="invalidFieldDialogForm">
        <p:confirmDialog severity="alert"
                         closable="false"
                         message="#{jobManager.invalidFormFieldMessage}"
                         header="Field Entry Error"
                         widgetVar="invalidFieldDialog"
                         width="425">

            <p:commandButton value="Ok"
                             onclick="invalidFieldDialog.hide();"
                             icon="ui-icon-check"/>
        </p:confirmDialog>
    </h:form>
</html>
