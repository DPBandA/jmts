<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="cashPaymentDialogForm">
        <p:dialog width="425"
                  height="215"
                  draggable="true"
                  modal="true"
                  widgetVar="cashPaymentDialog"
                  header="Payment Detail" >
            <h:panelGrid columns="2" style="width: 85%">
                <h:outputText value="Type:" />    
                <p:selectOneMenu 
                    id="type"      
                    value="#{jobManager.selectedCashPayment.type}">
                    <p:ajax
                        global="true"                        
                        listener="#{jobManager.updateCashPayment}"
                        process="@this" />
                    <f:selectItems value="#{App.paymentTypes}" />
                </p:selectOneMenu>   
                <h:outputText value="Receipt #:" />
                <p:inputText value="#{jobManager.selectedCashPayment.receiptNumber}" >
                    <p:ajax listener="#{jobManager.updateCashPayment}"
                            event="change"
                            global="false"                            
                            process="@this"/>
                </p:inputText>               

                <h:outputText value="Amount:" />
                <p:inputText value="#{jobManager.selectedCashPayment.payment}"                             
                             maxlength="250">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="change"
                            global="false"                            
                            listener="#{jobManager.updateCashPayment}"
                            process="@this"/>
                </p:inputText>                

                <p:selectOneMenu 
                    id="discountType"      
                    disabled="#{!jobManager.user.employee.department.privilege.canEditInvoicingAndPayment}"
                    value="#{jobManager.selectedCashPayment.discountType}">
                    <p:ajax
                        global="true"
                        update=":jobCostingDialogForm:amountDue,:jobDialogForm:jobFormTabView:jobCosting"
                        listener="#{jobManager.updateCashPayment}"
                        process="@this" />
                    <f:selectItems value="#{App.discountTypes}" />
                </p:selectOneMenu>             
                <p:inputText value="#{jobManager.selectedCashPayment.discount}"                              
                             maxlength="250">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="change"
                            global="false"
                            update=":jobCostingDialogForm:amountDue,:jobDialogForm:jobFormTabView:jobCosting"
                            listener="#{jobManager.updateCashPayment}"
                            process="@this"/>
                </p:inputText>          

                <h:outputText value="Terms:" />
                <p:inputTextarea
                    value="#{jobManager.selectedCashPayment.paymentTerms}"                     
                    maxlength="250"
                    rows="2">
                    <p:ajax event="change"
                            global="false"
                            update=""
                            listener="#{jobManager.updateCashPayment}"
                            process="@this"/>
                </p:inputTextarea>                
            </h:panelGrid>
            <hr/> 
            <p:commandButton value="Ok"
                             actionListener="#{jobManager.okCashPayment}"
                             icon="ui-icon-check"
                             oncomplete="cashPaymentDialog.hide();"
                             update=":jobDialogForm:jobFormTabView:cashPayments"
                             process="@form"/>
            <p:spacer height="0" width="5"/>
            <p:commandButton value="Cancel"
                             actionListener="#{jobManager.cancelCashPaymentEdit}"
                             update="cashPaymentDialogForm"
                             onstart="longProcessDialogVar.show();"
                             oncomplete="jobSampleDialog.hide();longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-close"
                             process="@this"/>    

        </p:dialog>
    </h:form>    
</html>
