<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="cashPaymentDialogForm">
        <p:dialog width="400"
                  height="250"
                  draggable="true"
                  modal="true"
                  widgetVar="cashPaymentDialog"
                  header="Payment Detail" >
            <h:panelGrid columns="2" style="width: 85%">
                <h:outputText value="Type:" />                
                <p:inputText value="#{jobManager.selectedCashPayment.type}"
                             style="width: 100%" >
                    <p:ajax listener="#{jobManager.updateJob}"
                            event="keyup"
                            global="false"
                            process="@this"/>
                </p:inputText>

                <h:outputText value="Receipt #:" />
                <p:inputText value="#{jobManager.selectedCashPayment.receiptNumber}"
                             style="width: 100%" >
                    <p:ajax listener="#{jobManager.updateJob}"
                            event="keyup"
                            global="false"                            
                            process="@this"/>
                </p:inputText>               

                <h:outputText value="Amount:" />
                <p:inputText value="#{jobManager.selectedCashPayment.payment}"
                             style="width: 100%" >
                    <p:ajax listener="#{jobManager.updateJob}"
                            event="keyup"
                            global="false"
                            process="@this"/>
                </p:inputText>

                <h:outputText value="Terms:" />
                <p:inputText value="#{jobManager.selectedCashPayment.paymentTerms}"
                             style="width: 100%" >
                    <p:ajax listener="#{jobManager.updateJob}"
                            event="keyup"
                            global="false"
                            process="@this"/>
                </p:inputText>
            </h:panelGrid>
            <hr/>
            <p:commandButton value="Ok"
                             actionListener="#{jobManager.okCashPayment}"
                             icon="ui-icon-check"
                             oncomplete="cashPaymentDialog.hide();"
                             update=":jobDialogForm:jobFormTabView:cashPayments"
                             process="@form"/>
            <p:spacer height="0" width="5"/>
            <p:commandButton value="Cancel"
                             actionListener="#{jobManager.cancelCashPaymentEdit}"
                             update="cashPaymentDialogForm"
                             onstart="longProcessDialogVar.show();"
                             oncomplete="jobSampleDialog.hide();longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-close"
                             process="@this"/>    

        </p:dialog>
    </h:form>    
</html>
