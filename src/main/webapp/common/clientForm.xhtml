<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Client Detail</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }          
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>  
        <script type="text/javascript" src="../js/commonJavascript.js" />     
        <script type="text/javascript" src="../js/adminJavascript.js"/>
    </h:head>
    <h:body >  
        <ui:insert >                     
            <ui:include src="../common/clientManagerMessageDialog.xhtml"/>
            <ui:include src="../common/longProcessDialog.xhtml"/>  
            <ui:include src="../common/commonDialogs.xhtml"/>       
        </ui:insert>

        <h:form id="clientForm">
           
            <p:tabView id="clientFormTabView" >
                <p:tab id="clientDetailsTab" title="General details">
                    <h:panelGrid id="generalDetailsPanelGrid" columns="2" style="width: 85%">
                        <h:outputText value="Name *:" style="font-weight: bold;" />
                        <p:inputText value="#{clientManager.client.name}"
                                     id="clientName"
                                     
                                     style="width: 100%;" >
                            
                            <p:ajax event="change"
                                    global="true"    
                                    
                                    listener="#{clientManager.updateClient}"
                                    process="@this"/>
                        </p:inputText>

                    </h:panelGrid>                    

                </p:tab>               
            </p:tabView>
            <hr/>
            <p:commandButton value="Ok"
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.okClient}"
                             oncomplete="longProcessDialogVar.hide();"
                           
                             icon="ui-icon-check"/>            
            <p:commandButton value="Cancel"
                             immediate="true" 
                             onstart="longProcessDialogVar.show();"
                             actionListener="#{clientManager.cancelClientEdit}"
                             oncomplete="longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-close" />      
        </h:form>     
    </h:body>
</html>
