<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="Job Management &amp; Tracking System Login"
              modal="true"
              visible="#{jobManager.showLogin}"
              widgetVar="loginDialog"
              width="375"
              closable="false"
              resizable="false">
        <h:form id="loginForm">

            <p:remoteCommand name="keepAliveRequest"
                             actionListener="#{jobManager.handleKeepAlive}"
                             onerror="connectionErrorDialog.show();"
                             update="@this"
                             process="@this"/>

            <p:remoteCommand name="doLogoutRequest"
                             actionListener="#{jobManager.logout}"                            
                             process="@this"/>

            <p:remoteCommand name="doLoginRequest"
                             action="#{jobManager.login}"
                             update="@this"
                             process="@this"/>

            <p:remoteCommand name="init"
                             actionListener="#{jobManager.init}"                           
                             process="@this"/>

            <h:outputText id="loginMessage" value="#{jobManager.logonMessage}" style="font-weight: bold" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username: *" />
                <p:inputText value="#{jobManager.username}"
                             id="username" 
                             required="true"
                             label="username"
                             validatorMessage="Please enter a valid username" >
                    <p:ajax event="change"
                            global="false"                            
                            listener="#{jobManager.updateDatabaseModule}"
                            process="@this"/>
                </p:inputText>

                <h:outputLabel for="password" value="Password: * " />
                <p:password id="password"
                            required="true"
                            value="#{jobManager.password}"
                            maxlength="255"
                            label="password"
                            validatorMessage="Please enter a valid password"
                            feedback="false" />               

                <f:facet name="footer">
                    <p:commandButton value="Login"
                                     icon="ui-icon ui-icon-person"    
                                     update="loginForm"
                                     onstart="longProcessDialogVar.show();"
                                     oncomplete="longProcessDialogVar.hide();"
                                     global="true"
                                     process="@form"
                                     actionListener="#{jobManager.login}" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
