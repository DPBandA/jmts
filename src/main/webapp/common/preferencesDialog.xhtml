<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="preferencesDialogForm">

        <p:dialog width="600"
                  height="275"
                  draggable="true"
                  modal="true"
                  widgetVar="preferencesDialog"
                  maximizable="false"
                  closable="true"
                  header="Preferences" >

            <p:ajax event="close"    
                    onstart="PF('longProcessDialogVar').show();"
                    oncomplete="PF('longProcessDialogVar').hide();"
                    listener="#{jobManager.closePreferencesDialog2}"/>

            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Close" 
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();mainTabViewVar.select(0);"
                                     actionListener="#{jobManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="preferencesTabView" 
                       style="margin-top: 1px;margin-bottom: 1px;">
                <p:tab title="General" id="generalTab">
                    <h:panelGrid columns="2">
                        <h:outputText value="Theme:"/>
                        <p:themeSwitcher value="#{jobManager.user.userInterfaceThemeName}" 
                                         style="width:165px" 
                                         id="defaultSwitcher">  
                            <f:selectItem itemLabel="Choose Theme" itemValue="" />  
                            <f:selectItems value="#{App.themes}" />  
                            <p:ajax listener="#{jobManager.updatePreferences}"
                                    global="false"
                                    process="@this"/>
                        </p:themeSwitcher>  

                        <h:outputText value="Job table view:"/>
                        <p:autoComplete forceSelection="true"                               
                                        maxlength="250"
                                        value="#{jobManager.user.jobTableViewPreference}"
                                        title="#{jobManager.user.jobTableViewPreference}"                                      
                                        dropdown="true"                                       
                                        completeMethod="#{App.completePreferenceValue}" >
                            <p:ajax event="itemSelect"
                                    listener="#{jobManager.updatePreferedJobTableView}"
                                    global="false"                                    
                                    process="@this" />
                            <p:ajax event="change"
                                    listener="#{jobManager.updatePreferedJobTableView}"
                                    global="false"                                    
                                    process="@this" />
                        </p:autoComplete>                        

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Modules" id="modulesTab">
                    <h:panelGrid columns="1" id="modulesTabPanelGrid" cellspacing="10">

                        <p:selectBooleanCheckbox id="jobManagementAndTrackingUnitCheckbox" 
                                                 disabled="false"
                                                 itemLabel="Job Management &amp; Tracking"
                                                 value="#{jobManager.user.jobManagementAndTrackingUnit}" >
                            <p:ajax listener="#{jobManager.updateJobsTab}"

                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="financialAdminUnitCheckbox" 
                                                 itemLabel="Financial Administration"
                                                 rendered="#{jobManager.user.privilege.canBeFinancialAdministrator}"
                                                 value="#{jobManager.user.financialAdminUnit}" >
                            <p:ajax listener="#{jobManager.updateFinancialAdminTab}"
                                    update=":preferencesDialogForm:preferencesTabView:modulesTabPanelGrid"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>      

                        <p:selectBooleanCheckbox id="adminUnitCheckbox" 
                                                 itemLabel="System Administration"
                                                 rendered="#{jobManager.user.privilege.canBeJMTSAdministrator}"
                                                 value="#{jobManager.user.adminUnit}" >
                            <p:ajax listener="#{jobManager.updateAdminTab}"
                                    update=":preferencesDialogForm:preferencesTabView:modulesTabPanelGrid"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                    </h:panelGrid> 
                </p:tab>
            </p:tabView>
             <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Close" 
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();mainTabViewVar.select(0);"
                                     actionListener="#{jobManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
        </p:dialog>
    </h:form>
</html>
