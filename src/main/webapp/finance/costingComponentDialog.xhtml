<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="costingComponentDialogForm">
        <p:dialog width="400"
                  height="300"
                  draggable="true"
                  modal="true"
                  widgetVar="costingComponentDialog"
                  header="Costing Component" >       
            <p:commandButton value="Ok"
                             actionListener="#{financeManager.updateCostingComponent}"
                             update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                             onstart="longProcessDialogVar.show();"                              
                             oncomplete="costingComponentDialog.hide();longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-check"
                             process="@form"/>
            <p:commandButton value="Cancel"       
                             update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                             onstart="longProcessDialogVar.show();"                              
                             oncomplete="costingComponentDialog.hide();longProcessDialogVar.hide();"
                             icon="ui-icon-close"/>
            <hr/>
            <h:panelGrid id="costingComponentPanelGrid" columns="3" style="width: 100%">
                <h:panelGroup>
                    <p:tooltip for="isCostComponentHeading" value="Check if this is a header" showEffect="fade" hideEffect="fade" />
                    <h:outputLabel for="isCostComponentHeading" value="Is this a header?" style="font-weight: bold"/>
                </h:panelGroup>
                <p:spacer height="0" width="10"/>
                <p:selectBooleanCheckbox id="isCostComponentHeading"
                                         value="#{financeManager.selectedCostComponent.isHeading}" >
                    <p:ajax listener="#{financeManager.updateIsCostComponentHeading}"
                            update="costingComponentPanelGrid"
                            global="false"                            
                            process="@this"/>
                </p:selectBooleanCheckbox>



                <h:outputText value="Component:" style="font-weight: bold" />
                <p:spacer height="0" width="10"/>
                <p:inputText value="#{financeManager.selectedCostComponent.name}"
                             style="width: 85%;" >
                    <p:ajax event="change"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"                            
                            process="@this"/>
                </p:inputText>


                <h:outputText rendered="#{!financeManager.selectedCostComponent.isHeading}" value="Cost Code:" style="font-weight: bold;" />
                <p:spacer rendered="#{!financeManager.selectedCostComponent.isHeading}" height="0" width="10"/>
                <p:selectOneMenu rendered="#{!financeManager.selectedCostComponent.isHeading}"
                                 id="costCode"
                                 value="#{financeManager.selectedCostComponent.code}"
                                 style="width: 85%" >
                    <p:ajax event="change"
                            global="false"                            
                            listener="#{financeManager.updateCostCode}"
                            process="@this"/>
                    <f:selectItems  value="#{financeManager.allCostCodes}"
                                    var="costCode"
                                    itemValue="#{costCode.code}"
                                    itemLabel="#{costCode.code}"/>
                </p:selectOneMenu>

                <h:panelGroup rendered="#{!financeManager.selectedCostComponent.isHeading}">
                    <p:tooltip for="isCostComponentFixedCost" value="Check if this is a fixed cost" showEffect="fade" hideEffect="fade" />
                    <h:outputLabel for="isCostComponentFixedCost" value="Is this a fixed cost?" style="font-weight: bold"/>
                </h:panelGroup>
                <p:spacer height="0" width="10"/>
                <p:selectBooleanCheckbox id="isCostComponentFixedCost"
                                         rendered="#{!financeManager.selectedCostComponent.isHeading}"
                                         value="#{financeManager.selectedCostComponent.isFixedCost}" >
                    <p:ajax listener="#{financeManager.updateIsCostComponentFixedCost}"
                            update="costingComponentPanelGrid"
                            global="false"                            
                            process="@this"/>
                </p:selectBooleanCheckbox>

                <h:outputText rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                              value="Hours/Qty:" 
                              style="font-weight: bold;" />
                <p:spacer rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                          height="0" width="10"/>
                <p:inputText rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                             value="#{financeManager.selectedCostComponent.hoursOrQuantity}"
                             style="width: 85%">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="keyup"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            update="costingComponentDialogForm:costComponentCost"
                            process="@this"/>
                    <p:ajax event="change"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            update="costingComponentDialogForm:costComponentCost"
                            process="@this"/>
                </p:inputText>

                <h:outputText rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                              value="Rate ($/hr/qty):" style="font-weight: bold;" />
                <p:spacer rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                          height="0" width="10"/>
                <p:inputText rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                             value="#{financeManager.selectedCostComponent.rate}"
                             style="width: 85%">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="keyup"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            update="costingComponentDialogForm:costComponentCost"
                            process="@this"/>
                    <p:ajax event="change"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            update="costingComponentDialogForm:costComponentCost"
                            process="@this"/>
                </p:inputText>

                <h:outputText rendered="#{!financeManager.selectedCostComponent.isHeading}" 
                              value="Cost ($):" style="font-weight: bold;" />
                <p:spacer rendered="#{!financeManager.selectedCostComponent.isHeading}" height="0" width="10"/>
                <p:inputText id="costComponentCost"
                             rendered="#{!financeManager.selectedCostComponent.isHeading}"                            
                             value="#{financeManager.selectedCostComponent.cost}"
                             readonly="#{!financeManager.selectedCostComponent.isFixedCost}"
                             styleClass="#{!financeManager.selectedCostComponent.isFixedCost ? 'editableclass' : null}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    <p:ajax event="change"
                            global="false"                            
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            process="@this"/>
                </p:inputText>
                <h:outputText value=" "
                              rendered="#{financeManager.selectedCostComponent.isHeading}" />
            </h:panelGrid>
            <hr/>
            <p:commandButton value="Ok"
                             actionListener="#{financeManager.updateCostingComponent}"
                             update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                             onstart="longProcessDialogVar.show();"                              
                             oncomplete="costingComponentDialog.hide();longProcessDialogVar.hide();"
                             icon="ui-icon ui-icon-check"
                             process="@form"/>
            <p:commandButton value="Cancel"       
                             update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                             onstart="longProcessDialogVar.show();"                              
                             oncomplete="costingComponentDialog.hide();longProcessDialogVar.hide();"
                             icon="ui-icon-close"/>        
        </p:dialog>
    </h:form>    
</html>
