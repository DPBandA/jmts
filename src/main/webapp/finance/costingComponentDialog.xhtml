<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="costingComponentDialogForm">
        <p:dialog width="450"
                  height="auto"
                  draggable="true"
                  modal="true"
                  widgetVar="costingComponentDialog"
                  header="Costing Component" >   
            <p:toolbar style="margin-bottom: 1px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.okCostingComponent}"
                                     update=":jobCostingDialogForm:jobCosting_growl,:jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-check"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel" 
                                     immediate="true"
                                     actionListener="#{financeManager.cancelCostComponentEdit}"
                                     update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                                     onstart="PF('longProcessDialogVar').show();"                              
                                     oncomplete="PF('costingComponentDialog').hide();PF('longProcessDialogVar').hide();"
                                     icon="ui-icon-close"/>
                </p:toolbarGroup>
            </p:toolbar>            
            <p:panel>
                <h:panelGrid id="costingComponentPanelGrid" columns="3" style="width: 100%">
                    <h:outputLabel value="Cost type:" for="costComponentType" style="font-weight: bold;" />
                    <p:spacer height="0" width="10"/>
                    <p:selectOneMenu id="costComponentType" 
                                     value="#{financeManager.selectedCostComponent.code}">

                        <f:selectItems  value="#{App.costCodeList}"
                                        var="code"                            
                                        itemValue="#{code}"
                                        itemLabel="#{code}"/>

                        <p:ajax listener="#{financeManager.updateCostCode}"
                                update="costingComponentPanelGrid"
                                process="@this"/>
                    </p:selectOneMenu>    


                    <h:outputLabel rendered="#{financeManager.selectedCostComponent.isSubcontract}" 
                                   value="Subcontract:" style="font-weight: bold;" />
                    <p:spacer rendered="#{financeManager.selectedCostComponent.isSubcontract}" height="0" width="10"/>
                    <p:selectOneMenu id="subcontract"        
                                     rendered="#{financeManager.selectedCostComponent.isSubcontract}" >
                        <p:ajax event="change"
                                global="false"         
                                update="costingComponentPanelGrid"
                                listener="#{financeManager.updateSubcontract}"
                                process="@this"/>
                        <f:selectItems  value="#{financeManager.allSubcontracts}"
                                        var="subcontact"
                                        itemValue="#{subcontact.id}"
                                        itemLabel="#{subcontact.jobNumberWithCostLabel}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Component:" style="font-weight: bold" />
                    <p:spacer height="0" width="10"/>
                    <ui:remove>
                        <p:inputText value="#{financeManager.selectedCostComponent.name}" 
                                     id="costComponentName"
                                     validator="requiredFieldValidator"
                                     style="width: 90%;" >
                            <p:ajax event="change"
                                    global="false" 
                                    listener="#{financeManager.updateCostComponent}" 
                                    process="@this"/>
                        </p:inputText>
                    </ui:remove>
                    <p:inputTextarea  value="#{financeManager.selectedCostComponent.name}"
                                      id="costComponentName"
                                      validator="requiredFieldValidator"
                                      rows="2"
                                      autoResize="false"
                                      style="width: 90%;" >
                        
                        <p:ajax event="change"
                                    global="false" 
                                    listener="#{financeManager.updateCostComponent}" 
                                    process="@this"/>
                        
                    </p:inputTextarea>

                    <h:outputLabel rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                                   value="Hours/Qty:" 
                                   style="font-weight: bold;" />
                    <p:spacer rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                              height="0" width="10"/>
                    <p:inputText rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                                 id="costComponentHoursOrQuantity"
                                 value="#{financeManager.selectedCostComponent.hoursOrQuantity}"
                                 styleClass="number-field"
                                 validator="requiredFieldValidator"
                                 converterMessage="Invalid Component Hours/Quantity"
                                 style="width: 90%">
                        <f:convertNumber />
                        <p:ajax event="keyup"
                                global="false"
                                listener="#{financeManager.updateCostComponent}"
                                update="costingComponentDialogForm:costComponentCost"
                                process="@this"/>
                        <p:ajax event="change"
                                global="false"
                                listener="#{financeManager.updateCostComponent}"
                                update="costingComponentDialogForm:costComponentCost"
                                process="@this"/>
                    </p:inputText>

                    <h:outputLabel rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                                   value="Rate ($/hr/qty):" style="font-weight: bold;" />
                    <p:spacer rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                              height="0" width="10"/>
                    <p:inputText rendered="#{!financeManager.selectedCostComponent.renderFixedCostingComponentFormFields}" 
                                 id="costComponentRate"
                                 value="#{financeManager.selectedCostComponent.rate}"
                                 style="width: 90%"
                                 styleClass="number-field" 
                                 validator="requiredFieldValidator"
                                 converterMessage="Invalid Component Rate" >
                        <f:convertNumber />
                        <p:ajax event="keyup"
                                global="false"
                                listener="#{financeManager.updateCostComponent}"
                                update="costingComponentDialogForm:costComponentCost"
                                process="@this"/>
                        <p:ajax event="change"
                                global="false"
                                listener="#{financeManager.updateCostComponent}"
                                update="costingComponentDialogForm:costComponentCost"
                                process="@this"/>
                    </p:inputText>

                    <h:outputLabel rendered="#{!financeManager.selectedCostComponent.isHeading}" 
                                   value="Cost ($):" style="font-weight: bold;" />
                    <p:spacer rendered="#{!financeManager.selectedCostComponent.isHeading}" height="0" width="10"/>
                    <p:inputText id="costComponentCost"
                                 style="width: 90%;"
                                 rendered="#{!financeManager.selectedCostComponent.isHeading}"                            
                                 value="#{financeManager.selectedCostComponent.cost}"
                                 readonly="#{financeManager.selectedCostComponent.isCostReadOnly}"
                                 validator="requiredFieldValidator"
                                 converterMessage="Invalid Component Cost"
                                 styleClass="number-field #{financeManager.selectedCostComponent.isCostReadOnly ? 'editableclass' : null}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        <p:ajax event="change"
                                global="false"                            
                                listener="#{financeManager.updateCostComponent}"
                                process="@this"/>
                    </p:inputText>
                    <h:outputText value=" "
                                  rendered="#{financeManager.selectedCostComponent.isHeading}" />
                </h:panelGrid>
            </p:panel>            
            <p:toolbar style="margin-top: 1px;">
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.okCostingComponent}"
                                     update=":jobCostingDialogForm:jobCosting_growl,:jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                                     onstart="PF('longProcessDialogVar').show();"                              
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-check"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"       
                                     immediate="true"
                                     actionListener="#{financeManager.cancelCostComponentEdit}"
                                     update=":jobCostingDialogForm:costComponentsPanel,:jobCostingDialogForm:costingSummaryPanel"
                                     onstart="PF('longProcessDialogVar').show();"                              
                                     oncomplete="PF('costingComponentDialog').hide();PF('longProcessDialogVar').hide();"
                                     icon="ui-icon-close"/>
                </p:toolbarGroup>
            </p:toolbar> 
            <p/>
        </p:dialog>
    </h:form>    
</html>
