<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="cashPaymentDialogForm">
        <p:dialog width="500"
                  height="fit-content"
                  draggable="true"
                  modal="true"
                  widgetVar="cashPaymentDialog"
                  header="Payment Detail" >
            <p:toolbar style="margin-bottom: 5px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.okCashPayment}"
                                     icon="ui-icon-check"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:jobFormTabView:cashPaymentTable"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                    <p:commandButton value="Cancel"
                                     immediate="true"
                                     actionListener="#{financeManager.cancelCashPaymentEdit}"
                                     update="cashPaymentDialogForm"
                                     onstart="longProcessDialogVar.show();"
                                     oncomplete="cashPaymentDialog.hide();longProcessDialogVar.hide();"
                                     icon="ui-icon ui-icon-close"
                                     process="@this"/>    
                </p:toolbarGroup>
            </p:toolbar>
            <h:panelGrid columns="2" style="width: 85%;">
                <h:outputText value="Type:" style="font-weight: bold;" />    
                <p:selectOneMenu 
                    id="type"      
                    value="#{financeManager.selectedCashPayment.type}">
                    <p:ajax
                        global="true"                        
                        listener="#{financeManager.updateJobCostingAndPayment}"
                        process="@this" />
                    <f:selectItems value="#{App.paymentTypes}" />
                </p:selectOneMenu>   

                <h:outputText value="Purpose of payment:" style="font-weight: bold;" />    
                <p:selectOneMenu 
                    id="paymentPurpose"      
                    value="#{financeManager.selectedCashPayment.paymentPurpose}">
                    <p:ajax
                        global="true"                        
                        listener="#{financeManager.updateJobCostingAndPayment}"
                        process="@this" />
                    <f:selectItems value="#{App.paymentPurposes}" />
                </p:selectOneMenu>   

                <h:outputText value="Payment date:" style="font-weight: bold" />
                <p:calendar id="paymentDate"
                            value="#{financeManager.selectedCashPayment.dateOfPayment}" 
                            readonlyInput="true"
                            navigator="true" 
                            pattern="MMM dd, yyyy" >
                    <p:ajax event="dateSelect"
                            update=":mainTabViewForm:mainTabView:jobDetailToolbar1"
                            listener="#{financeManager.updateJobCostingAndPayment}" />

                </p:calendar>

                <h:outputText value="Receipt #:" />
                <p:inputText value="#{financeManager.selectedCashPayment.receiptNumber}" 
                             maxlength="40" >
                    <p:ajax listener="#{financeManager.updateJobCostingAndPayment}"
                            event="change"
                            global="false"                            
                            process="@this"/>
                </p:inputText>               

                <h:outputText value="Amount:" style="font-weight: bold;" />
                <p:inputText value="#{financeManager.selectedCashPayment.payment}"  
                             id="paymentAmount"
                             styleClass="number-field"
                             validator="requiredFieldValidator"
                             converterMessage="Invalid payment amount"
                             maxlength="15">

                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                    <p:ajax event="change"
                            global="false"                            
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            process="@this"/>
                </p:inputText>                

                <h:outputText value="Discount type:" style="font-weight: bold;" />
                <p:selectOneMenu 
                    id="discountType" 
                    value="#{financeManager.currentJob.jobCostingAndPayment.discountType}">
                    <p:ajax
                        global="true"
                        listener="#{financeManager.updateJobCostingAndPayment}"
                        process="@this" />
                    <f:selectItems value="#{App.discountTypes}" />
                </p:selectOneMenu>                   


                <h:outputText value="Discount:" style="font-weight: bold;" />
                <p:inputText value="#{financeManager.currentJob.jobCostingAndPayment.discount}"  
                             id="discountAmount"
                             styleClass="number-field"
                             validator="requiredFieldValidator"
                             converterMessage="Invalid discount value"
                             maxlength="5">

                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                    <p:ajax event="change"
                            global="false"
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            process="@this"/>
                </p:inputText>          

                <h:outputText value="Terms:" />
                <p:inputTextarea
                    value="#{financeManager.selectedCashPayment.paymentTerms}"
                    style="width: 250px;"
                    maxlength="250"
                    rows="2">
                    <p:ajax event="change"
                            global="false"
                            update=""
                            listener="#{financeManager.updateJobCostingAndPayment}"
                            process="@this"/>
                </p:inputTextarea>                
            </h:panelGrid>
            <p:toolbar style="margin-top: 5px;">
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.okCashPayment}"
                                     icon="ui-icon-check"
                                     update=":headerForm:growl3,:mainTabViewForm:mainTabView:jobFormTabView:cashPaymentTable"
                                     process="@form"/>
                    <p:spacer height="0" width="5"/>
                   <p:commandButton value="Cancel"
                                     immediate="true"
                                     actionListener="#{financeManager.cancelCashPaymentEdit}"
                                     update="cashPaymentDialogForm"
                                     onstart="longProcessDialogVar.show();"
                                     oncomplete="cashPaymentDialog.hide();longProcessDialogVar.hide();"
                                     icon="ui-icon ui-icon-close"
                                     process="@this"/>    
                </p:toolbarGroup>
            </p:toolbar>
            <p/>
        </p:dialog>       
    </h:form>       
</html>
