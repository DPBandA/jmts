<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">   

    <p:toolbar id="jobCostingAndPaymentToolbar">
        <p:toolbarGroup align="left" >  
            <p:commandButton value="Ok"
                             disabled="#{financeManager.isJobCompleted}"
                             onstart="PF('longProcessDialogVar').show();"
                             actionListener="#{financeManager.okJobCosting}"                         
                             oncomplete="PF('longProcessDialogVar').hide();"
                             icon="ui-icon-check"
                             update="jobCosting_growl"
                             process="@form"/>
            <p:spacer width="10"/>
            <p:commandButton value="Close"
                             onstart="PF('longProcessDialogVar').show();"
                             immediate="true"
                             actionListener="#{financeManager.closelJobCostingDialog}"                         
                             oncomplete="PF('longProcessDialogVar').hide();"
                             icon="ui-icon-close"
                             process="@this"/>
            <p:spacer width="10"/>                    
            <h:panelGroup>
                <p:selectBooleanCheckbox value="#{financeManager.currentJob.jobCostingAndPayment.costingCompleted}" 
                                         id="prepared"
                                         style="vertical-align: bottom;"
                                         disabled="#{financeManager.isJobCompleted}" 
                                         itemLabel="Prepared" >
                    <p:ajax global="true" 
                            listener="#{financeManager.completeJobCosting}"
                            update="@this,costingDate,jobCosting_growl,exportJobCostingButton1"
                            process="@form"/>
                </p:selectBooleanCheckbox>
                <ui:remove>
                    <p:tooltip for="prepared" value="Check to indicate that this job costing was prepared completely" showEffect="fade" hideEffect="fade" />
                </ui:remove>
            </h:panelGroup>
            <p:spacer width="10"/>
            <h:panelGroup>
                <p:selectBooleanCheckbox value="#{financeManager.currentJob.jobCostingAndPayment.costingApproved}"  
                                         id="approved"
                                         style="vertical-align: bottom;"
                                         itemLabel="Approved" >
                    <p:ajax global="false"
                            listener="#{financeManager.approveJobCosting}"
                            update="@this,jobCosting_growl,costComponentsPanel,:jobCostingDialogForm:costingDate,exportJobCostingButton1"
                            process="@this"/>
                </p:selectBooleanCheckbox>
                <ui:remove>
                    <p:tooltip for="approved" value="Check to indicate that this job costing was approved" showEffect="fade" hideEffect="fade" />
                </ui:remove>
            </h:panelGroup>
            <p:spacer width="10"/>
            <h:panelGroup>
                <p:selectBooleanCheckbox value="#{financeManager.currentJob.jobCostingAndPayment.invoiced}"
                                         id="invoiced"
                                         style="vertical-align: bottom;"
                                         itemLabel="Invoiced" >
                    <p:ajax global="false"                        
                            listener="#{financeManager.invoiceJobCosting}"
                            update="@this,jobCosting_growl"
                            process="@this"/>
                </p:selectBooleanCheckbox>
                <ui:remove>
                    <p:tooltip for="invoiced" value="Check to indicate that an invoice was done for this job costing" showEffect="fade" hideEffect="fade" />           
                </ui:remove>
            </h:panelGroup>   
            <p:spacer width="10"/>
            <h:panelGroup>
                <p:spacer height="0" width="5"/>
                <p:commandButton value="Export"  
                                 id="exportJobCostingButton1"
                                 disabled="#{financeManager.canExportJobCosting}"
                                 immediate="true"
                                 title="Export job costing"                        
                                 ajax="false"
                                 onclick="longProcessDialogVar4.show();">
                    <p:fileDownload value="#{financeManager.jobCostingFile}" />
                </p:commandButton>
            </h:panelGroup>

        </p:toolbarGroup>        
    </p:toolbar>            

</html>
